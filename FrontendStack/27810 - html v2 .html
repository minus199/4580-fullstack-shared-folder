    <title>גון בריינס הדרכה</title>

    <script id="t_1_1" type="text/template">
        <div>
            <p>
                בעידן התקשורת של ימינו, רשת האינטרנט הינה במה מרכזית להעברת מידע, בין ארגונים ואנשים פרטיים, אשר מביעים את דעותיהם,
                מציגים את תחביביהם ויוצרים קשר עם עמיתים.
                <br />
                היכולת לבניית אתרים הופכת לידע נדרש בשוק העבודה. כמו כן הופך ידע זה לכלי לביטוי אישי לפרט.
                <br />
                <br />
                <b>Hyper Text Markup Language – HTML </b>היא שפה של פקודות לעיצוב, עימוד וקישור עמודי Web האחד לשני.
                <br />
                <br />
                <b>HTML אינה שפת תכנות, </b>שפת HTML  נכתבת כטקסט פשוט ונשמרת כקובץ טקסט ללא עיצובים. טקסט זה עובר תהליך פיענוח ע"י
                כלים כמו דפדפן אשר מזהה סימנים מוסכמים בטקסט אשר נותנים משמעות של עיצוב ופעולות שיש להציג.
                <br />
                <br />
                הקובץ נשמר בסיומת htm או html וממוקם על גבי שרת Web. אין כל הבדל בין סיומות אלו.
            </p>
            <p>
                <h2>תהליך הגלישה: </h2>
                כאשר אנו גולשים באמצעות תוכנת דפדפן  לאתר מסוים, לדוגמא לאתר של ג'ון ברייס הדרכה, נכתוב את הכתובת הבאה:
                <br />
                <a href="http://johnbryce.co.il/index.html " onclick="window.open('http://johnbryce.co.il/index.html ')">http://johnbryce.co.il/index.html </a>
                בשורת הכתובת.
                <br />
                .Uniform Resource Locator) URL) שורת הכתובת נקראת
                <br />
                <br />
                נתחיל בפירוק הכתובת:
            </p>
            <ul>
                <li>HTTP – הפרוטוקול בו אנחנו משתמשים עבור התקשורת.</li>
                <li>johnbryce.co.il – זה שם השרת אשר אליו אנחנו  מתחברים. </li>
                <li>index.html – שם הדף אותו אנחנו מבקשים מהשרת. </li>
            </ul>
            שלבי הגלישה:

            <ol>
                <li>
                    מחשב הלקוח מתקשר לשרת DNS (הנמצא אצל ספקית האינטרנט בד"כ) בכדי להמיר את שם שרת האינטרנט בכתובת ה-IP  שלו.
                    <br />
                    במקרה שלנו שם השרת
                    <a href="http://johnbryce.co.il " onclick="window.open('http://johnbryce.co.il ')">http://johnbryce.co.il </a>
                    יומר לכתובת ה-IP הרלוונטית.
                </li>
                <li>שרת ה- DNS מקבל את הבקשה של ה- Client, מעבד אותה ומחזיר תשובה עם כתובת ה- IP הרלוונטית. </li>
                <li>
                    מחשב הלקוח מתחבר לכתובת ה-IP של השרת.
                    <br />
                    <b>הערה:</b> תהליך החיבור ל-DNS והמרת השמות מתבצע באופן אוטומטי ע"י הדפדפן, והוא שקוף למשתמש.
                </li>
                <li>
                    מחשב הלקוח מקבל את דף האינטרנט (HTML) המבוקש מהאתר.
                    <br />

    <script id="t_2_1" type="text/template">
        <div>

            <br />
            הטקסט שבתוך הסוגריים האלה הוא בעל משמעות כך שהדפדפן ידע לפרש אותו כפקודה של עיצוב או הכנסת אובייקט כמו תמונה או קישור.
            <h2>שלד מסמך HTML: </h2>
            <p class="eng">
                &lt!DOCTYPE html&gt
                <br />
                &lt html&gt
                <br />
                &nbsp &nbsp &nbsp &lt head&gt
                <br />
                &nbsp &nbsp &nbsp &nbsp &nbsp  &lt title&gt&lt /title&gt
                <br />
                &nbsp &nbsp &nbsp&lt /head&gt
                <br />
                &lt body&gt

                <br />
                &lt /body&gt
                <br />
                &lt /html&gt
            </p>
            לכל מסמך html יהיה מבנה שלד זהה .
            <br />
            בוודאי שמתם לב שיש כאן תגיות כפולות עם הבדל של סימן אחד (הסימן '/'). מיד נסביר את סוגי התגיות,
            כרגע מספיק לומר שהתגית הראשונה פותחת איזור כתיבה בעל תפקיד מסוים, והתגית שניה בעלת אותו שם, סוגרת אותו.
            <h2>הצהרת פתיחה</h2>
            <b>Document Type Definitions DTD </b>
            <br />
            באמצעות פקודת ה-<b>DOCTYPE</b>  מקבל הדפדפן מידע אודות הקובץ – סוג הקובץ, שפת התוכן (אנגלית/ עברית/ וכו'), התקן שבה כתוב הקובץ, ועוד.
            <br />
            קיימים 5 סוגי קבצי XHTML:
            <p class="eng">
                XHTML 5:
                <br />
                &lt!DOCTYPE html&gt
                <br />
                <br />
                <br />
                XHTML 1.0 Transitional:
                <br />
                &lt !DOCTYPE html PUBLIC
                "-//W3C//DTD XHTML 1.0 Transitional//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"&gt
                <br />
                <br />
                <br />
                XHTML 1.0 Strict:
                <br />
                &lt !DOCTYPE html PUBLIC
                "-//W3C//DTD XHTML 1.0 Strict//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"&gt
                <br />
                <br />
                <br />
                XHTML 1.0 Frameset:
                <br />
                &lt !DOCTYPE html PUBLIC
                "-//W3C//DTD XHTML 1.0 Frameset//EN"
                "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd"&gt
                <br />
                <br />
                <br />
                XHTML 1.1:
                <br />
                &lt !DOCTYPE html PUBLIC
                "-//W3C//DTD XHTML 1.1//EN"
                "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd"&gt

            <b>אזורים מרכזיים ב- html: </b>
            <ul>

                </li>
                <li>
                    תגית head מכילה הגדרות כלליות על העמוד, כגון: כותרת הדף (title),

                </li>
                <li>תגית body מכילה את גוף המסמך ,כאן נכתוב את כל אשר נרצה שיופיע כחלק מהעמוד המוצג למשתמש. </li>
            </ul>

    <script id="t_5_2" type="text/template">
        <div>
            באינטרנט אנו מכירים מספר פורמטים של תמונות. הפורמטים הנפוצים הם <b>GIF, PNG</b> ו- <b>JPG</b>. קבצים אלו הם למעשה קבצי תמונה דחוסים כך שגודל התמונה קטן יחסית לתמונת מפת סיביות, כפי שפורמט BMP שומר.
            <ol>
                <li>
                    <b>Joint Photographic Experts Group - JPEG</b>
                    <br />
                    פורמט אשר שיטתו שומרת איכויות של גווני ביניים ולכן הוא עדיף לתמונות סרוקות, בעלות גווני צבע רבים.
                    <br />
                    הדחיסה עובדת ב- 24 ביט צבע (16,777,216 צבעים) ועל כן מסוגלת לשמור את טווח הצבעים הגדול שצוין.
                    <br />
                    שיטת הדחיסה בפורמט JPEG היא <b>Loosy</b> – כלומר, בכל פעם ששומרים את הקובץ ,הוא עובר דחיסה מחדש ומידע הולך לאיבוד, ללא יכולת
                    להחזיר אותו ועל כן מומלץ שלא לדחוס יותר מפעם אחת בפורמט JPEG.
                </li>
                <li>
                    <b>Graphics Interchange Format -GIF</b>
                    <br />
                    פורמט בסיסי שבשיטת הדחיסה שלו משמיט את המעברים הרכים בין הגוונים ולכן הוא מתאים יותר ליצירת גרפיקה פשוטה, כפתורים או כל אלמנט וויזואלי פשוט אחר.
                    <br />
                    פורמט GIF מוגבל ל- 8 ביט צבע (256 צבעים) ותומך בשקיפות ברקע. שיטת הדחיסה בפורמט GIF
                    היא <b>Lossless</b> – כלומר, המידע אינו הולך לאיבוד, כאשר דוחסים את תמונה ניתן לחזור ולשמור את אותה התמונה מבלי לאבד מאיכותה.
                    <br />
                    <b>Animated GIF - </b>פורמט המאפשר לשמור אנימציה המורכבת ממספר תמונת gif המוצגים אחד אחרי השני ברצף.
                </li>
                <li>
                    <b>Portable Network Graphics – PNG</b>
                    <br />
                    זו היא דחיסה בעלת 2 אופנים: PNG-8 ו-PNG-24 .
                    <br />
                    משתמשת בטבלת צבעים בת 256 צבעים לייצוג התמונה (8-ביט). <b>PNG-24 –</b> משתמשת בטבלת צבעים בת מיליוני צבעים לייצוג התמונה (24-ביט)
                    ובהתאם לכך שימושיהן, בניגוד לפורמט
                    JPEGהדחיסה הינה בשיטת ה- Lossless ולכן תמונות הדחוסות בפורמט זה יהיו כבדות יותר מאשר בדחיסת JPEG.
                </li>
            </ol>
            <br />
            במידה ונרצה להוסיף תמונה, עלינו להשתמש בתגית קישור התמונה. תגית זו נקראת img וכחלק מהוספתה יש
            גם לכתוב את התכונה src (מציינת את מקור הקובץ). לדוגמא:
            <p class="eng">&lt img src="myPicture.jpg" /&gt </p>
            <br />
            עבור אוסף אנימציות ניתן לפנות לאתר –
            <br />
            <a href="http//www.iconbazaar.com" onclick="window.open('http://www.iconbazaar.com ')">http://www.iconbazaar.com</a>
            <br />
            או:
            <br />
            <a href="http//www.clipart.co.uk " onclick="window.open('http://www.clipart.co.uk  ')">http://www.clipart.co.uk </a>
            <h2>שימוש בקבצי תמונה המצויים בתיקיית האתר</h2>
            ניתן ואף רצוי להשתמש בקבצים השמורים בספריית האתר בדיסק השרת.
            <br />
            השימוש:
            <p class="eng">&lt img src="שם קובץ התמונה אשר בספרית קובץ הדף" /&gt </p>
            <b>דוגמא: </b>
            <br />
            קיים קובץ תמונה בספריה c:\html בשם face.gif ואנו רוצים להציגה בקובץ HTML בשם pic-try.htm השמור באותה ספריה. פקודת ה-HTML  אשר נכתוב תהיה:

            <br />
            באתרים בהם ישנם הרבה קבצי תמונה נהוג לרכז את התמונות בתת ספריה. בד"כ שם הספרייה יהיה images או pics.
        </div>
    </script>

    <script id="t_7_1" type="text/template">
        <div>
            טבלאות מאפשרות גמישות ודיוק בתצוגה. בעזרת טבלאות נוכל ליצור עמודות
            ותאים בהם נציב טקסט ותמונות. בניגוד לטבלאות רגילות אשר מחולקות לשורות ולעמודות ,טבלאות ב HTML -
            מחולקות לשורות והשורות עצמן מחולקות לתאים.
            <br />
            <br />
            &lt table&gt -  מכולת הטבלה כולה
            <br />
            &lt tr&gt	 מכולת השורה
            <br />
            &lt td&gt	 מכולת התא הבודד
            <br />
            <br />
            ניתן להשתמש בתגית &lt th&gt במקום &lt td&gt, אשר תיצור תא בטבלה עם טקסט מודגש וממורכז .
            מיועד בד"כ ליצירת שורה עם כותרות עמודות בראש הטבלה.
            <br />
            <br />
            בתוך תא בטבלה ניתן להכיל כל סוג של מידע החל מטקסט, קישורים ועד רשימות ואפילו טבלאות נוספות.
            <br />
            <br />
            מומלץ להשתמש בטבלאות,
            לדיוק במיקום בו מוצג המידע. ניתן ליצור טבלאות שקופות (ללא גבול) ,בהן נציג מידע בצורה מסודרת.
            פריסה באמצעות טבלאות נחשבת למיושנת (מקובל להשתמש בתגיות <b>div</b> מעוצבות ב-CSS  על-מנת ליצור פריסה של האלמנטים בדף), בשל הסיבות הבאות:
            <ol>
                <li>הטבלה מערבת מידע הצגתי עם התוכן .</li>
                <li>
                    משקל הקבצים של דפי האתר יהיה גדולים שלא לצורך משום שהמשתמשים
                    חייבים להוריד את המידע ההצגתי לכל דף בו מבקרים (טעינה איטית יותר של דפי האתר).
                </li>
                <li>גורם לתוספת עבודה ועלות עבור עיצוב מחודש של אתרים קיימים. </li>
                <li>מקשה ביותר (ומייקר) על תחזוקת עיצוב עקבי באתר. </li>
                <li>דפים מבוססי טבלאות מקשים על הגישה לאינטרנט למשתמשים עם מוגבלויות ולגולשים באמצעות טלפונים ניידים ומכשירי כף-יד. </li>
            </ol>
            לכן, שימוש נכון בטבלאות יהיה לא לצרכי פריסה אלא על-מנת להציג טבלה לצורכי השוואה ,פירוט וכו.'
            <br />
            דוגמא:
            <div class="ex" id="ex19"></div>
            <b>כותרת טבלה </b>
            ניתן לתת כותרת לטבלה באמצעות תגית &lt caption&gt אותה נכתוב כתגית ראשונה בתוך המכולה
            &lt table&gt. הכותרת תופיע מעל הטבלה (באמצע). כותרת זו יכולה להכיל טקסט, קישור, תמונה וכו.'
            <p class="eng">
                &lt table&gt
                <br />
                &nbsp &nbsp &nbsp &nbsp &lt caption&gt כותרת הטבלה&lt /caption&gt
                <br />
                &nbsp &nbsp &nbsp &nbsp שאר פקודות הטבלה
                <br />
                &lt /table&gt
            </p>
            <b>תאי כותרת </b>
            <br />
            לתאים המרכיבים את כותרת הטבלה ניתן להשתמש בתגיות <b>th</b> במקום td. התוצאה היא תאים שהטקסט בהם ממורכז ומודגש.
            <br />
            <br />
            <b>רוחב טבלה </b>
            <br />
            ניתן לקבוע את רוחב וגובה הטבלה לפי אחוז מהמסך או על פי מספר פיקסלים
            <p class="eng">&lt table width= “50%”&gt </p>
            שימו לב ששימוש באחוזים עבור height לא עובד ברוב הדפדפנים כיוון שמקובל לחשוב על הגובה כדבר בלתי נגמר בעמודי אינטרנט. לעומת זאת,
            הרוחב הוא מוגבל כיוון שלא מקובל לקבל גלילה צידית.
            <br />
            <br />
            <b>מרווח בין תאים  </b>
            <br />
            ניתן לקבוע את המרחק בין התאים על ידי הוספת הפקודה <b>CellSpacing</b> בתוך תגית ה- table.
            <br />
            דוגמא:
            <br />
            אם ברצוננו ליצור טבלה עם מרווח בין תא לתא בגודל 2 פיקסלים נקליד את התגית הבאה:
            <p class="eng">&lt table cellspacing=”2”&gt </p>
            הפקודה <b>CellPadding</b> קובעת את המרווח בין תוכן התא לגבולותיו .
            <br />
            דוגמא:
            <br />
            אם ברצוננו במרווח של 4 פיקסלים נקליד:
            <p class="eng">&lt table cellpadding=”4”&gt </p>
            <h2>טבלאות לא סימטריות </h2>
            פקודות rowspan ו- colspan מאפשרות לנו ליצור טבלאות לא סימטריות.
            <br />
            RowSpan: מספר השורות שיהוו את גודל התא (התא "נמתח" על מספר שורות).
            <br />
            דוגמא:
            <br />
            אם ברצוני ליצור תא בעל אורך של  2 שורות יש להקליד:
            <p class="eng">&lt td rowspan =”2”&gt </p>
            <br />
            ColSpan: מספר העמודות שיהוו את גודל התא (התא "נמתח" על מספר עמודות/ תאים).
            <br />
            דוגמא:
            <br />
            אם ברצוני ליצור תא בעל רוחב של 2 עמודות יש להקליד:
            <p class="eng">&lt td colspan =”2”&gt </p>
            <br />
            דוגמאות נוספות:
            <br />
            בכדי ליצור את הטבלה הבאה:
            <div class="ex" id="ex20"></div>
        </div>

    <script id="t_8_1" type="text/template">
        <div>
            טפסים משמשים לצרכים שונים באינטרנט: לחיפוש, לרישום, להזנת מידע, לבחירה ועוד.
            <br />
            טופס פשוט שולח את תוצאותיו בדואר אלקטרוני לכתובת המצוינת בו. טופס מורכב יותר דורש עיבוד של המידע הנשלח מהמשתמש
            . עיבוד זה יכול להתרחש בדפדפן עצמו (בעזרת תרחישי JavaScript, למשל) או בשרת האינטרנט של האתר.
            על השרת צריכה להיות תוכנית היודעת לזהות את הנתונים הנשלחים מהטופס
            ולבצע את העיבוד הנדרש .
            <br />
            עיבוד הנתונים בשרת נעשה באמצעות טכנולוגיה לתכנות בצד השרת כמו: PHP, JSP ,ASP.NET וכד.'
            <br />
            <br />
            כתיבת צד המשתמש של הטופס אינה מסובכת ודורשת הכרת מספר פקודות HTML ייחודיות.
            <br />
            <br />
            <b>טופס</b> מתחיל בפקודה &lt form&gt ונסגר בפקודה &lt /form&gt
            <p class="eng">
                &lt form action="http://www.demo.com" method="post"&gt
                <br />
                …
                <br />
                …
                <br />
                &lt / form&gt
            </p>
            <br />
            <b>Action - </b>הכתובת אליה ישלח הטופס. בד"כ שם של סקריפט בשרת.  אם נשאיר ריק אז הוא ישלח את המידע לאותו
            עמוד עצמו. קצת חסר טעם אבל בקורס זה יעזור לנו להבין מה התוכן שנשלח כיוון שאין לנו צד שרת לעבוד מולו.
            <b>Method - </b>צורת שליחת המידע. 2 אפשרויות שליחה:
            <ul>
                <li>
                    Get  – נשלח בשורת הכתובת (url). מוגבל ל- 255 תוים. מגבלה נוספת היא שמה שנשלח יהיה גלוי גם למי שאינו אשף בטחון באינטרנט.
                    טוב למידע מועט ומהיר. שימו לב מה קורה לשורת הכתובת של Google כשאתם מחפשים מידע.
                </li>
                <li>
                    Post  – נשלח כקובץ מאחורי הקלעים. מכיל מידע אינסופי. טוב למידע גדול או סודי. זהו אינו הבטחה לבטיחות של נושאים כמו
                    סיסמא או כרטיסי אשראי, אלא רק דרך לשלוח את זה בצורה לא גלויה לעין.
                </li>
            </ul>
            העדיפו כרגע לעבוד בשיטת get כדי שתוכלו לראות את התוצאות של הקוד שלכם באופן מיידי.
            <h2>טופס לשליחה בדואר </h2>
            <p class="eng">&lt form action="mailto:alon@johnbryce.co.il" method="post" enctype="text/plain"&gt </p>
            פקודת mailto בתוך form מגדירה את השליחה בדואר ואת הכתובת.
            <br />
            התוספת (enctype (Encryption Type חשובה מאוד בטפסים הנשלחים בדואר אלקטרוני, כי בלעדיה הנתונים מגיעים בצורה קשה לקריאה.
            <h2>הטופס מורכב ממספר שדות (פקדים) מסוגים שונים לפי הצורך: </h2>
            שורת טקסט, אזור טקסט, תיבת רשימה, סיסמא, תיבת סימון, כפתור רדיו, שליחה ואיפוס.
            <br />
            <br />
            ישנן מספר תכונות המשותפות לכל הפקדים בטופס. נזכיר תכונות אלו כאן:
            <br />
            <b>Name – </b>מציינת את שם השדה (פקד) תכונה זו תשלח עם הטופס .חובה לציין תכונה זו ע"מ שנדע מאיזה שדה הגיע המידע.

    <script id="t_11_1" type="text/template">
        <div>

            <br />
            דוגמא לקוד HTML:
            <p class="eng">
                &lt img src="cat1.jpg" usemap="#kitty" /&gt
                <br />
                &lt map id="kitty"&gt
                <br />

            <ol>
                <li>
                    הוספת תמונה לקובץ ה-HTML באמצעות תגית &lt img&gt והוספת התכונה usemap עם # (רשתית) בהתחלה. הערך של תכונה זו יציין את ה- id של מפת התמונה.
                </li>
                <li>
                    הגדרת מפת התמונה באמצעות תגית &lt map&gt והוספת התכונה id עם ערך תואם לערכה של התכונה usemap של תגית ה - &lt img&gt. שימו לב שכעת יש להוסיף את הערך רק ללא ה # (רשתית).
                </li>
                <li>

                        <li>href – הקישור אליו יפנה האזור. </li>
                        <li>target – היכן יפתח הקישור( כמו בתגית &lt a&gt).</li>

                <li>poly (מצולע עד 100 צלעות) – באמצעות רצף של נקודות (x1,y1,x2,y2,…….,xn,yn)</li>

    <script id="t_12_2" type="text/template">
        <div>
            דף ההגדרות הראשי אינו כולל פקודת Body ולכן אינו מכיל תוכן עצמאי. תוכן דף ה- Frames הוא תוכן הדפים המוצגים בתוכו .
            <br />
            במקום מכולת ה- Body תופיע המכולה frameset  אשר תגדיר את היחסים בין המסגרות.
            בתוך המכולה הזו נכתוב את ההפניות למסגרות השונות.
            <p class="eng">
                &lt html&gt
                <br />
                &lt head&gt&lt
                <br />
                &nbsp &nbsp &nbsp title&gt Frames &lt /title&gt &lt
                <br />
                /head&gt
                <br />
                &lt frameset rows="50%, 50%"&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page1.html" name=”pg1” /&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page2.html" name=”pg2” /&gt
                <br />
                &lt/frameset&gt
                <br />
                &lt/html&gt
            </p>
            <b>הסבר הפקודות:</b>
            <br />
            <b>Rows - </b>חלוקת המסך היא לשורות. ניתן להחליףcols-  עבור עמודות.
            <br />
            <b>"%05,%05" - </b>אופן חלוקת המסך בין המסגרות.
            ההגדרה הראשונה בסדר מתייחסת תמיד לפריים השמאלי ביותר, או העליון ביותר. במקרה זה שתי המסגרות יהיו באותו הגודל.
            <br />
            <br />
            פקודת frame מגדירה את תוכן כל אחד מהמסגרות :
            <br />
            <br />
            <b>"   "=src - </b>שם קובץ ה- HTML שיהווה את תוכן המסגרת.
            <br />
            <b>"   "=name -</b> שם סימבולי למסגרת. שם זה ישמש בכדי לאפשר הפניות אל המסגרת.
        </div>

    </script>

    <script id="t_12_3" type="text/template">
        <div>
            ניתן לחלק את המסך למסגרות נוספות. לשם כך ניתן להשתמש ביחידות מידה שונות:
            אחוזים ופיקסלים, אם רוצים.
            <p class="eng">
                &lt frameset rows="100, 15%, *"&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page1.html" /&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page2.html" /&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page3.html" /&gt
                <br />
                &lt/frameset&gt
            </p>
            בחלוקה הנ"ל המסגרת הראשונה תתפוס 100 פיקסלים מגובה המסך. המסגרת השנייה תתפוס 15 אחוזים מגובה המסך
            והמסגרת השלישית תתפוס את היתר(סימן הכוכבית מורה לה לתפוס את שאר המסך).
            <br />
            <h2>חלוקות שורה ועמודה במקביל </h2>
            ניתן ליצור חלוקות מסך המשלבות חלוקות אורך ורוחב של המסך .
            <br />
            השיטה היא לקבוע חלוקה ראשית לשורות או
            עמודות ואז את אחת המסגרות להחליף בהגדרות חלוקה נוספות. כלומר להחליף את תגית ה- frame במכולת frameset.
            <br />
            לדוגמא:
            <p class="eng">
                &lt frameset rows="50%, 50%"&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page1.html" /&gt
                <br />
                &lt frameset rows="50%, 50%"&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page2.html" /&gt
                <br />
                &nbsp &nbsp &nbsp &lt frame src="page3.html" /&gt
                <br />
                &lt/frameset&gt
                <br />
                &lt/frameset&gt
            </p>

        </div>


    </script>

    <script id="t_12_4" type="text/template">
        <div>
            <h2>תכונותיה של תגית ה- frame </h2>
            <table border="1">

                <tr>
                    <td><b>שם התכונה:</b></td>
                    <td><b>אופן השימוש:</b></td>
                </tr>

                <tr>
                    <td><b>"noresize="noresize </b></td>
                    <td>המשתמש אינו יכול לשנות את רוחב/גובה המסגרת ע"י גרירת הקו המפריד. </td>
                </tr>

                <tr>
                    <td><b>"scrolling="no"/"yes"/"auto</b></td>
                    <td>
                        קובעת מראש את התנהגות סרגל הגלילה במסגרת.
                        כאשר ערך ברירת המחדל הוא auto, משמע, שהדפדפן יחליט על הצגת הסרגל.
                    </td>
                </tr>

                <tr>
                    <td><b>marginwidth, marginhight </b></td>
                    <td>מציינים את גודל השוליים מגבול המסגרת. </td>
                </tr>

            </table>
            <h2>תכונותיה תגית ה- frameset </h2>
            <table border="1">

                <tr>
                    <td><b>שם התכונה:</b></td>
                    <td><b>אופן השימוש:</b></td>

    <script id="t_12_5" type="text/template">
        <div>
            כאשר מופעל קישור בתוך מסגרת מתחלף תוכן מסגרת זו בתוכן יעד הקישור. ניתן לקבוע שקישור במסגרת מסוימת ישפיע על תוכן מסגרת אחרת.
            <ol>
                <li>בדף ההגדרות הראשי יש לתת שמות למסגרות( אם עוד לא עשיתם זאת).</li>
                <li>בעת יצירת קישור באחד מדפי המסגרת, נפנה את הקישור לשם המסגרת אותה נרצה לשנות. </li>
            </ol>
        </div>
    </script>

    <script id="t_12_6" type="text/template">
        <div>
            נבחר שמות כרצוננו כך שיהיה קל לזכור אותם.
            <br />
            דוגמא:
            <br />
            <p class="eng">
                &lt frame src="one.htm" name="left" /&gt
                <br />
                &lt frame src ="two.htm" name ="right" /&gt
            </p>
            <h2>הפניית הקישורים בדפי ה- HTML </h2>
            בקובץ בו נמצא הקישור הרלוונטי (זה שצריך להביא את תוצאתו ל-frame אחר),
            עליכם להוסיף את הפרמטר target, המכיל את שם ה-frame אליו רוצים להפנות את הקישור.
            <br />
            למשל, אם הקישור הבא נמצא בקובץ one.htm (שיושב ב-frame השמאלי), ונרצה שהוא יביא את דף מספר 3 ל-frame הימני, יש לכתוב את השורה:
            <p class="eng">
                &lt a href=”three.htm" target="right"&gt Page 3&lt/a&gt
            </p>
            <h2>שמות שמורים</h2>
            ישנם שמות שמורים להפניות. שמות שמורים ישמשו אותנו לפעולות מיוחדות.
            <br />
            <b>target="_top" - </b>במידה ונרצה שהקישור יאפיל על העמוד כולו ויחליף את כל המסגרות.
            <br />
            <b>target ="_blank" - </b>הפעלת הקישור תפעיל חלון נוסף של הדפדפן ותאפשר לנו
            לשמור על החלון שלנו פתוח. בשיטה זו ניתן להשתמש גם בקישורים רגילים ללא קשר למסגרות.
        </div>
    </script>

    <script id="t_12_7" type="text/template">
        <div>
            ניתן ליצור מסגרת פנימית בתוך דף ה - HTML. היתרון בשימוש במסגרת פנימית הוא שאין צורך להגדיר קובץ אשר יכיל
            frameset והיא מוגדרת בתוך הדף עצמו. ניתן ליצור מסגרת פנימית בתוך טבלה דבר היכול לתת
            יותר שליטה בעיצוב. כמובן שניתן ליצור בדף אחד יותר ממסגרת פנימית אחת ולהציג דפים ממקורות שונים.
            <br />
            מסגרת פנימית מתנהגת בדיוק כמו מסגרת רגילה בכך שהיא מכילה דף Web אחר.
            התנהגותה דומה גם לגבי קישורים בין מסגרות (שימוש בשם מסגרת ובתכונה target של הקישורים),ותכונותיה דומות למסגרת רגילה (
            למעט לתכונה noresize שלא קיימת).
            <br />
            <br />
            הגדרת מסגרת פנימית בתוך דף HTML:
            <br />
            כאשר נלחץ על הקישור (המפנה לאתר גוגל) יעד הקישור יוצג בתוך המסגרת הפנימית בהתאם לתכונה  target שהוגדרה עם ה - name של ה - iframe.
            <div class="ex" id="ex37"></div>
        </div>
    </script>

    <script id="t_12_8" type="text/template">
        <div>
            למרות הכוח הרב הטעון בשימוש במסגרות, ישנם הרבה הטוענים שהשימוש במסגרות אינו נכון ממספר סיבות:
            <br />
            <ol>
                <li>
                    ישנם דפים אשר מיועדים להצגה במסגרת ואם לא יצגו כך, הם יהיו חסרי משמעות (לדוגמא תפריט קישורים המפנים
                    לדפים אחרים שיוצגו במסגרת ליד) .במידה והמשתמש יפנה לכתובת של דף כזה (ישירות) הוא יוצג לבדו ויהיה חסר משמעות.
                </li>
                <li>בהמשך לבעיה 1 מנועי חיפוש אשר ימצאו דף זה, לא יודעים שהוא חלק מ-frameset ולכן יפנו את המשתמש ישירות לדף, שיראה לו חסר משמעות. </li>
                <li>
                    בלחיצה על לחצן הדפסה תודפס המסגרת הפעילה ולא הדף כולו. אומנם ניתן גם להגדיר אחרת בהגדרות הדפסה של
                    הדפדפן, אך דבר זה יוצר בעיה, מפני שלפעמים המשתמש רוצה להדפיס דף עם מידע ממסגרת מסוימת (או את כל מבנה המסגרות) ובפועל יודפס
                    לו דף ממסגרת אחרת. הבעיה מעצימה אם המשתמש לא יודע מהם מסגרות ולכן לא יודע איך להדפיס את המידע בו הוא מעוניין.
                </li>
            </ol>
        </div>


    </script>

    <script id="t_13_1" type="text/template">
        <div>
            פעולה מעניינת נוספת שניתן לבצע באמצעות HTML היא יצירת טקסט "מטייל" בתוך תחום מסוים. נהוג לראות זאת הרבה באתרי חדשות אשר מציגים
            את החדשות האחרונות רצות (בד"כ מלמטה למעלה) בתוך תחום מסוים.
            <br />
            <br />
            ניתן לבצע זאת באמצעות תגית &lt marquee&gt אשר תכונותיה מגדירות את התחום ותוכן הפקודה הינו מה שיטייל בתוך תחום זה:
            <div class="ex" id="ex38"></div>
            <b>תכונות עיקריות: </b>
            <ul>
                <li>width - רוחב התחום</li>
                <li>height – גובה התחום </li>
                <li>bgcolor – צבע הרקע של התחום</li>
                <li>direction - הכיוון בו הטקסט יטייל (left/right/up/down)  </li>
                <li>behavior – התנהגות הטקסט כאשר יגיע לסוף התחום (scroll/slide/alternate)</li>
                <li>scrolldelay – קצב ההתקדמות של הטקסט (במילי שניות)</li>
                <li>loop – מספר הפעמים בהם יטייל הטקסט לאורך/רוחב התחום </li>
            </ul>
            ניתן להכניס בתוכן הפקודה גם קישורים, רשימות וכל סוגי עיצוב הטקסט.
            <br />
            <br />
            <b>הערה:</b>
            <br />
            התגית marquee אינה תואמת לתקן XHTML, אך למרות זאת היא עובדת בכל הדפדפנים וניתן להשתמש בה.
        </div>

    </script>

        (function (window) {
            "use strict";
            function classReg(className) {
                return new RegExp("(^|\\s+)" + className + "(\\s+|$)");
            }

            var hasClass, addClass, removeClass;
            if ("classList" in document.documentElement) {
                hasClass = function (elem, c) {
                    return elem.classList.contains(c);
                };
                addClass = function (elem, c) {
                    elem.classList.add(c);
                };
                removeClass = function (elem, c) {
                    elem.classList.remove(c);
                };
            } else {
                hasClass = function (elem, c) {
                    return classReg(c).test(elem.className);
                };
                addClass = function (elem, c) {
                    if (!hasClass(elem, c)) {
                        elem.className = elem.className + " " + c;
                    }
                };
                removeClass = function (elem, c) {
                    elem.className = elem.className.replace(classReg(c), " ");
                };
            }
            function toggleClass(elem, c) {
                var fn = hasClass(elem, c) ? removeClass : addClass;
                fn(elem, c);
            }
            var classie = {
                hasClass: hasClass,
                addClass: addClass,
                removeClass: removeClass,
                toggleClass: toggleClass
            };
            if (typeof define === "function" && define.amd) {

        function accordionSetter(accordion) {
            accordion.addEventListener("click", function (e) {
                e.stopPropagation();
                e.preventDefault();
                if (e.target && e.target.nodeName == "A") {
                    var classes = e.target.className.split(" ");
                    if (classes) {
                        for (var x = 0; x < classes.length; x++) {
                            if (classes[x] == "acc_title") {
                                var title = e.target;
                                var content = e.target.parentNode.nextElementSibling;
                                classie.toggleClass(title, "acc_title_active");
                                if (classie.hasClass(content, "acc_panel_col")) {
                                    if (classie.hasClass(content, "anim_out")) {
                                        classie.removeClass(content, "anim_out");
                                    }
                                    classie.addClass(content, "anim_in");
                                } else {
                                    classie.removeClass(content, "anim_in");
                                    classie.addClass(content, "anim_out");
                                }
                                classie.toggleClass(content, "acc_panel_col");
                            }
                        }
                    }
                }
            })
        }

        function toggleAllSections(toggleStateFlag) {
            var all = document.getElementsByClassName("acc_title");
            for (var x = 0; x < all.length; x++) {
                var title = all[x];
                var content = title.parentNode.nextElementSibling;
                classie.toggleClass(title, "acc_title_active");
                if (toggleStateFlag) {
                    if (classie.hasClass(content, "acc_panel_col")) {
                        if (classie.hasClass(content, "anim_out")) {
                            classie.removeClass(content, "anim_out");
                        }
                        classie.addClass(content, "anim_in");
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
                else {
                    if (!classie.hasClass(content, "acc_panel_col")) {
                        {
                            classie.removeClass(content, "anim_in");
                            classie.addClass(content, "anim_out");
                        }
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
            }
        }

        /**
        * detect IE
        * returns version of IE or false, if browser is not Internet Explorer
        */
        function detectIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
            }
            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);

            var edge = ua.indexOf('Edge/');
            if (edge > 0) {
                // Edge (IE 12+) => return version number
                return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
            }
            // other browser

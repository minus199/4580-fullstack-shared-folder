    <script id="t_2_1" type="text/template">
        <div>

            <p>
                Script Java הינה שפה מכוונת עצמים. צורה זו של כתיבה היא למעשה חיקוי של חשיבת
                האדם בהרבה מובנים.
            </p>
            <p>
                בבואנו להסתכל על העולם , באופן אוטומטי, אנו מסווגים את כל העצמים על פי קטגוריות שונות.
                <br />
                לדוגמא, העולם הפיזי מחולק על ידינו לחי, צומח ודומם. קיימת גם חלוקה פנימית
                יותר ובה את החי אנו מחלקים ליונקים, עופות, דגים וכן הלאה לחלוקות פנימיות יותר.
            </p>
            <p>
                העולם סביבנו בנוי מעצמים, כל דבר שאנחנו נוגעים או רואים מקוטלג אצלנו בראש בתור
                עצם כלשהו, אותו עצם גם נקרא אובייקט.
            </p>
            <p>
                <h2>
                    למה לנו לעבוד בצורה כזו?
                </h2>
                הרבה יותר קל לנהל כמות מידע גדולה כאשר הוא מסודר גם
                אצלנו בראש בצורה אינטואיטיבית . בתור בני אדם אנחנו רוצים להכניס דברים לתבניות
                מסודרות כדי שנדע איך להתייחס לדברים מסוימים.
            </p>
            <p>
                <h2>אובייקט מורכב מ 3 חלקים:</h2>
                <ol>
                    <li>
                        <b>תכונות</b> – המידע אותו האובייקט מחזיק
                    </li>
                    <li>
                        <b>פעולות</b> – פעולות שהאובייקט יכול לבצע
                    </li>
                    <li>
                        <b>אירועים</b> – הודעות הנשלחות מהאובייקט החוצה
                    </li>
                </ol>
            </p>
            <p>
                <h2>
                    נבחן אובייקט נפוץ בעולמינו:
                </h2>
                יש לי מכונית . המכונית הזו היא אפורה, מדגם  "פורד" ויש לה 4 דלתות. היא יודעת לנסוע
                קדימה, אחורה ולצפור. היא יודעת גם לתת לי אזהרות על דברים שקורים לה שלא
                בשליטתי, כמו דלק שנגמר או מנוע שמתחמם יותר מידי.
            </p>
            <p>
                המכונית היא האובייקט שלי.
                התכונות שלה הן דברים המתארים אותה.
                הפעולות שלה הן דברים שהיא יודעת לבצע לפי פקודה ממני.
                האירועים שהיא מספקת הם הדברים שקורים בתוכה ועלי לדעת מהם.
            </p>
            <p>

                שאני יכול להתייחס אליהם או לא, אבל הם קיימים.
            </p>
        </div>

    <script id="t_2_2" type="text/template">
        <div>
            <p>
                בפרק זה נסקור כמה אובייקטים נפוצים של script java אשר מובנים בשפה וניתנים
                לשימוש על ידינו. אובייקטים כמו: Math, Date, String, Array .
            </p><p>
                אובייקט הוא מימוש של תבנית, כלומר למכונית שלי יש תוכנית בנייה במפעל ומאותה
                תוכנית ניתן לייצר מכוניות רבות שיהיו זהות אחת לשנייה בייצור אך עדיין כל מכונית היא
                אובייקט בפני עצמו (לכל מכונית יש לוחית זיהוי משלה).
                <br />
                <h2> יצירת אובייקט חדש </h2>
                יצירת אובייקט חדש דורשת שימוש במילה new
                .זאת כדי להורות לשפה לייצר משהו חדש
                מתוך אותה תבנית. לדוגמא: Array כשלעצמו אינו מערך אלא תבנית למערך, בכדי ליצור
                מערך נשתמש בנוסח הבא:
            </p><p class="eng">
                var arr = new Array();
            </p><p>
                נסביר את הפקודה:
                <br />
                arr הוא משתנה שמכיל את האובייקט ודרכו ניתן לגשת לתכונותיו ולפונקציות שלו.
                Array new היא הוראה ליצור אובייקט חדש מתבנית Array .
            </p><p>
                <h2>אופרטור הנקודה:</h2>
                בכדי "להפעיל" את אותן תכונות ופונקציות משתמשים באופרטור הנקודה. אם נמשיך עם
                דוגמת הרכב שלנו. ניצור אובייקט של מכונית:
            </p><p class="eng">
                var car = new Car();
            </p><p>
                כעת נוכל לגשת לתכונה של כמות הגלגלים שנקראת wheels ולקרוא את התוכן שלה :
            </p><p class="eng">
                alert(car.wheels);
            </p><p>
                שימו לב שגישה לתכונות היא ללא סוגריים אחרי שם התכונה. שימוש כמו במשתנה.
            </p><p>
                נוכל גם להפעיל את הפונקציות השונות שלה, כמו ()driveForward :
            </p><p class="eng">
                car.driveForward();
            </p><p>
                חשוב לשים לב שכאן הקריאה היא לפונקציה ולכן יש אחרי שם הפונקציה סוגריים.
                (נושא השימוש באירועים יוסבר בהרחבה בפרק המדבר על אירועים)
            </p><p>
                כעת כשהבנו את בהשימוש תכונות בפונקציות נכיר כמה אובייקטים מובנים של השפה.
            </p>
        </div>
    </script>

            <p>הודעה זו אמורה להודיע למי שמשתמש באובייקט שקרה משהו. מי שמשתמש באובייקט יכול להגיב לאירוע ולהחליט על פעולה כלשהי שתתבצע.</p>

            <p>

                זהו אירוע שבנוי בתוך הקישור. אירוע זה מזהה שהסמן נמצא מעל הכיתוב ומסמן למשתמש שהוא לחיץ באמצעות החלפה של סמן העכבר.
                כאשר המשתמש לוחץ על קישור שהצבנו בעמוד,
                משהו קורה. הדפדפן יודע להפעיל אירוע כאשר המשתמש לוחץ על הקישור ולפתוח את העמוד הבא שרשום בתכונה href.
                זהו אירוע של לחיצה ופעולה של פתיחת עמוד אחר שהוצמדה לאירוע.
                <br />
                <br />
                דוגמא נוספת היא עם כפתורים  - &lt input type=”button” &gt.
                תגית הכפתור היא דוגמא קלאסית לאלמנט שמוכן (וחייב) לקבל איזו פעולה לאירוע של לחיצה כדי לעשות משהו,
                שהרי ללא שום פעולה אין משמעות לכפתור.
                <br />
                <br />
                כפי שהבנתם שני האירועים השכיחים ביותר הם "ריחוף" מעל אלמנט ולחיצה על אלמנט,
                ואכן אירועים onmouseover ו - onclick נמצאים בשימוש הכי הרבה מבין כל האירועים (ויש עוד רבים).
                <br />
                <br />
                אירועים ניתן לזהות בקלות ע"י זיהוי המילה on בתחילת כל אירוע, אחרי המילה on יבוא המשך המתאר מהו קורה באירוע.
                <br />
                <br />
                כיצד נוכל לנצל אירועים אילו לטובתנו?
                <br />
                נוכל "לתפוס" את האירועים ולגרום להם להפעיל פונקציה או לבצע פעולה מסוימת.
            </p>
        </div>
    </script>

    <script id="t_4_4" type="text/template">
        <div>
            <p>
                ישנם הרבה אירועים שמופעלים אוטומטית ע"י מנגנון טיפול באירועים של המחשב,
                כמו לחיצה על כפתור submit אשר שולחת את כל המידע שבטופס לשרת.
                דוגמא נוספת היא לחיצה על קישור כלשהו שלוקח אותנו לדף המפורט בתכונה href.
                לעיתים נרצה לבטל אירועים אלה,
                בין אם כי הם לא נכונים לדף שלנו או בין אם נרצה להחליפם עם פעולות אחרות משלנו.
            </p>
            <p>יש 2 דרכים לבטל אירוע, לצורך המחשה נדגים אותם על אירוע onclick של קישור:  </p>
            <p class="eng">
                &lt a href="page1.html" onclick="return false;" &gt to Page 1 &lt/a&gt
                <br />
                &lt a href="page2.html" onclick="event.returnValue=false;" &gt to Page 2 &lt/a&gt
            </p>
            <p>
                פקודות אלו יבטלו את פעולת הלחיצה על הקישור וכאשר המשתמש ילחץ על הקישור, לא יקרה כלום.
            </p>
            <p>
                שתי הדרכים הללו ישיגו את אותה תוצאה של ביטול האירוע, אך יש ביניהם הבדל דק אך משמעותי.
                זכרו כי כאשר אנחנו כותבים קטע קוד בתוך קריאה לאירוע, אנחנו בעצם כותבים פונקציה.
            </p>
            <h2>ההבדל בין 2 הדרכים: </h2>
            <ul>
                <li>הדרך הראשונה return false תגרום לביטול האירוע באופן מיידי, ליציאה מהפונקציה ולהחזרת השליטה לאובייקט שהפעיל לאירוע זה.</li>
                <li>הדרך השנייה event.returnValue=false תקבע שהאירוע יפסיק להתבצע, אך עדיין הפונקציה שבתוכה נמצאת שורה זו תמשיך להתבצע עד סופה.</li>
            </ul>
            <p>
                נסו להקליד את 2 קטעי הקוד הבאים בתוך הקישור ושימו לב להבדלים:
            </p>
            <p class="eng">
                onclick="return false; alert('disabled');"
                <br />
                onclick="event.returnValue=false; alert('disabled');"
            </p>
            <br />
            שימו לב כי הפקודה הראשונה עוצרת את ביצוע הפונקציה שלנו מיידית והיא לא תגיע להודעה למשתמש (alert),
            ואילו הפקודה השנייה תמשיך להתבצע עד לסופה ותודיע למשתמש את ההודעה, אך עדיין תחסום את הביצוע של onclick.
        </div>


    </script>

        <div>

                <li>
                    רישום הערות:
                    <ul>
                        <li>הערות קצרות // </li>
                        <li>הערות ארוכות /*…*/ </li>

            </ul>
        </div>

    <script id="t_10_3" type="text/template">
        <div>
            הצהרה על משתנים נעשית באמצעות המילה השמורה var ולאחריה שם המשתנה. טיפוס המשתנה נקבע בהשמה (ולא בהצהרה),
            ולכן ניתן להחליף תוכן של משתנה לטיפוס שונה.
            <p class="eng">
                var x;
                <br />
                x = 5;
                <br />
                x = "abc";
            </p>
            <b>אתחול משתנה בשורת ההגדרה:</b>
            <p class="eng">
                var x = 20;
            </p>
            <b>הצהרה על מספר משתנים בשורה אחת:</b>
            <p class="eng">
                var x,y,z;
                <br />
                var a=5,b,c="abc";
            </p>
            שמות משתנים יכולים להכיל: אותיות, ספרות (לא בתו הראשון), קו תחתון (_) ודולר ($).
            <b>טיפוסים בסיסים:</b>
            <ul>
                <li>Number  - מספר שלם או עשרוני.</li>
                <li>(true / false) בוליאני – Boolean</li>
                <li>.מחרוזת - String</li>
                <li>משתנה ריק מכיל null</li>
            </ul>
            <b>המרות בין מחרוזת למספר:</b>
            <p class="eng">
                var x ,y;
                <br />
                var str = "5.6";
                <br />
                x = parseInt(str); // 5 יחזור
                <br />
                y = parseFloat(str); //5.6 יחזור
            </p>
            <b>אופרטורים:</b>
            <ul>
                <li>אופרטורים מתמטים: +,  -, *, /, % (מודולו) </li>
                <li>ניתן להשתמש בסוגריים לקדימות פעולות חשבון </li>
                <li>אופרטורי קיצור להשמה:  =% ,=/ ,=* ,=- ,=+ </li>
                <li>אופרטורי קיצור לקידום חיסור: ++ ,-- </li>
                <li>שרשור מחרוזות: +</li>
            </ul>
        </div>
    </script>


    <script id="t_10_4" type="text/template">
        <div>
            <b>תנאי if:</b>
            <p class="eng">
                if(x == y)
                <br />
                {
                <br />
                פקודות שיתבצעו במידה והתנאי נכון
                <br />
                }
                <br />
                else
                <br />
                {
                <br />
                פקודות שיתבצעו במידה והתנאי אינו נכון
                <br />
                }
            </p>
            <b>חוקים לתנאים:</b>
            <ul>
                <li>במידה ויש פקודה אחת לא חייבים סוגריים (בלוק)</li>
                <li>ניתן לוותר על ה else.</li>
                <li>ניתן לקונן תנאים (תנאי בתוך תנאי).</li>
                <li>ניתן לבצע else if. </li>
                <li>ניתן לבצע תנאים מורכבים (או וגם), קדימות אופרטורים ל וגם.</li>
            </ul>
            <b>אופרטורים להשוואה:</b>
            <ul>
                <li>לוגיים: => ,=< ,>, < ,=! ,==</li>
                <li>וגם: &&, או: || </li>
                <li>ניתן להשתמש באופרטור ! (Not) להפיכת תוצאת תנאי </li>
            </ul>
            <b>תנאי switch: </b>
            <p class="eng">
                switch(x)
                <br />
                {
                <br />
                case 1 : פקודות שיתבצעו במקרה זה
                <br />
                break;
                <br />
                case 2 : פקודות שיתבצעו במקרה זה
                <br />
                break;
                <br />
                case 17 : פקודות שיתבצעו במקרה זה
                <br />
                break;
                <br />
                פקודות שיתבצעו במידה ואם אחד לא נכון 	default:
                <br />
                }
            </p>
            <b>חוקים לתנאי switch: </b>
            <ul>
                <li>
                    במידה ולא נשים break, יתבצעו כל הפקודות של ה case שאח"כ (אפילו אם התנאים לא מתקיימים) עד שניתקל ב break;
                </li>
                <li>ניתן לוותר על default</li>
            </ul>
        </div>
    </script>


    <script id="t_10_5" type="text/template">
        <div>
            <b>לולאת while (הבדיקה היא בכניסה ללולאה): </b>
            <p class="eng">
                while(x < 5)
                <br />
                {
                <br />
                פקודות שיתבצעו כל עוד התנאי מתקיים
                <br />
                }
            </p>
            <b>לולאת do … while  (הבדיקה היא בסיום הלולאה): </b>
            <p class="eng">
                do
                <br />
                {
                <br />
                פקודות שיתבצעו כל עוד התנאי מתקיים
                <br />
                }while(x < 5);
            </p>
            <b>לולאת for : </b>
            <p class="eng">
                for(var i=0;i&lt;10;i++)
                <br />
                {
                <br />
                פקודות שיתבצעו כל עוד התנאי מתקיים
                <br />
                }
            </p>
            <ul>
                <li>המונה של הלולאה מוכר גם אחרי הלולאה</li>
                <li>סדר הפעולות: אתחול,בדיקת תנאי (במידה ולא מתקיים יציאה מהלולאה),ביצוע לולאה,קידום,חזרה לבדיקת תנאי </li>
            </ul>
            <b>כללים נוספים ללולאות:</b>
            <ul>
                <li>במידה וישנה פקודה אחת לא חובה סוגריים</li>
                <li>ניתן לקונן לולאות</li>
                <li>ניתן להשתמש בתנאים מורכבים (או וגם) ניתן להשתמש ב break, continue </li>
            </ul>
        </div>
    </script>

    <script id="t_10_6" type="text/template">
        <div>
            <b>מבנה של פונקציה:</b>
            <p class="eng">
                function FuncName()
                <br />
                {
                <br />
                פקודות
                <br />
                }
            </p>
            <b>הפעלת פונקציה:</b>
            <p class="eng">
                FuncName();
            </p>
            <b>קבלת פרמטרים לפונקציה:</b>
            <p class="eng">
                function  Max(x, y)
                <br />
                {
                <br />
                פקודות
                <br />
                }
            </p>
            <b>שליחת פרמטרים לפונקציה:</b>
            <p class="eng">
                Max(1,2);
                <br />
                Max(a,b);
            </p>
            <b>החזרת ערך מפונקציה: </b>
            <p class="eng">
                function Sum(x, y)
                <br />
                {
                <br />
                return x+y;
                <br />
                }
            </p>
            <b>קבלת הערך החוזר מפונקציה: </b>
            <p class="eng">
                var a;
                <br />
                a = Sum(3,7);
            </p>
            <ul>
                <li>ניתן להשתמש ב return ללא החזרת ערך (כדי לשבור פונקציה) </li>
            </ul>
            <b>משתנים ופונקציות:</b>
            <ul>
                <li>כאשר מצהירים על משתנים בתוך פונקציה (מקומיים) הם מוכרים רק בתוך אותה פונקציה</li>
                <li>ניתן להגדיר משתנה גלובלי – מחוץ לכל פונקציה</li>
                <li>במידה ויש משתנה מקומי וגלובלי בעלי אותו שם ההתייחסות היא למקומי</li>
                <li>כאשר שולחים משתנים בסיסיים לפונקציה הם מועתקים</li>
                <li>כאשר שולחים משתנים מורכבים לפונקציה מועברת הכתובת (reference) שלהם  </li>
            </ul>
        </div>
    </script>

    <script id="t_10_7" type="text/template">
        <div>
            <b>יצירת מערך מתבצעת באמצעות האובייקט Array:</b>
            <p class="eng">
                var arr = new Array();
            </p>
            <b>הגדרת מערך עם גודל (10 תאים):</b>
            <p class="eng">
                var arr = new Array(10);
            </p>
            ניתן להגדיר מערך ולהכניס לתוכו ערכים כבר ביצירה, כאשר גודלו יהיה כמספר האברים בהם יאותחל:
            <p class="eng">
                var arr = new Array('a','b',8,true);
            </p>
            <b>גודל המערך:</b>
            <p class="eng">
                arr.length
            </p>
            <b>פניה לאיבר במערך מתבצעת באמצעות [] (אינדקסים מתחילים מ 0):  </b>
            <p class="eng">
                arr[0] = 5;
            </p>
            <ul>
                <li>
                    ניתן להגדיל את המערך בצורה דינאמית באמצעות הכנסת ערך לאינדקס גדול או שווה לגודל המערך.
                    בשימוש בשיטה זו כל האברים במערך אשר נמצאים מסוף המערך ועד לאינדקס החדש יהיו ריקים (null).
                </li>
            </ul>
        </div>

    </script>

        (function (window) {
            "use strict";
            function classReg(className) {
                return new RegExp("(^|\\s+)" + className + "(\\s+|$)");
            }

            var hasClass, addClass, removeClass;
            if ("classList" in document.documentElement) {
                hasClass = function (elem, c) {
                    return elem.classList.contains(c);
                };
                addClass = function (elem, c) {
                    elem.classList.add(c);
                };
                removeClass = function (elem, c) {
                    elem.classList.remove(c);
                };
            } else {
                hasClass = function (elem, c) {
                    return classReg(c).test(elem.className);
                };
                addClass = function (elem, c) {
                    if (!hasClass(elem, c)) {
                        elem.className = elem.className + " " + c;
                    }
                };
                removeClass = function (elem, c) {
                    elem.className = elem.className.replace(classReg(c), " ");
                };
            }
            function toggleClass(elem, c) {
                var fn = hasClass(elem, c) ? removeClass : addClass;
                fn(elem, c);
            }
            var classie = {
                hasClass: hasClass,
                addClass: addClass,
                removeClass: removeClass,
                toggleClass: toggleClass
            };
            if (typeof define === "function" && define.amd) {
                define(classie);
            } else {
                window.classie = classie;
            }
        })(window);

        var $ = function (selector) {
            return document.querySelector(selector);
        };


        String.prototype.htmlToTxt = function () {
            return this.replace(/>/g, '&gt;').replace(/</g, '&lt;').replace(/"/g, '&quot;').replace(/'/g, "&apos;");
        };

        function getMultilineString(func) {
            return func.toString().split('\n').slice(1, -1).join('\n').replace("*/", "").replace(/scrip>/g, 'script>');
        }



        function showExamle(exampleId) {
            var divElemnt = document.getElementById(exampleId + "div");
            var frameWidth = document.getElementsByClassName("linedHeader");
            if (frameWidth[0]) {
                frameWidth = frameWidth[0].offsetWidth;
                frameWidth = (isNaN(frameWidth)) ? 400 : frameWidth - 400;
                divElemnt.innerHTML = '<iframe width="' + frameWidth + '" class="frame-show" srcdoc="' + getMultilineString(dataStorage[exampleId]).htmlToTxt() + '"></iframe>';

            }
        }

        function showFullPage(exampleId) {
            newWindow = window.open();
            newdocument = newWindow.document;
            newdocument.write(getMultilineString(dataStorage[exampleId]));
        }


        function accordionSetter(accordion) {
            accordion.addEventListener("click", function (e) {
                e.stopPropagation();
                e.preventDefault();
                if (e.target && e.target.nodeName == "A") {
                    var classes = e.target.className.split(" ");
                    if (classes) {
                        for (var x = 0; x < classes.length; x++) {
                            if (classes[x] == "acc_title") {
                                var title = e.target;
                                var content = e.target.parentNode.nextElementSibling;
                                classie.toggleClass(title, "acc_title_active");
                                if (classie.hasClass(content, "acc_panel_col")) {
                                    if (classie.hasClass(content, "anim_out")) {
                                        classie.removeClass(content, "anim_out");
                                    }
                                    classie.addClass(content, "anim_in");
                                } else {
                                    classie.removeClass(content, "anim_in");
                                    classie.addClass(content, "anim_out");
                                }
                                classie.toggleClass(content, "acc_panel_col");
                            }
                        }
                    }
                }
            })
        }

        function toggleAllSections(toggleStateFlag) {
            var all = document.getElementsByClassName("acc_title");
            for (var x = 0; x < all.length; x++) {
                var title = all[x];
                var content = title.parentNode.nextElementSibling;
                classie.toggleClass(title, "acc_title_active");
                if (toggleStateFlag) {
                    if (classie.hasClass(content, "acc_panel_col")) {
                        if (classie.hasClass(content, "anim_out")) {
                            classie.removeClass(content, "anim_out");
                        }
                        classie.addClass(content, "anim_in");
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
                else {
                    if (!classie.hasClass(content, "acc_panel_col")) {
                        {
                            classie.removeClass(content, "anim_in");
                            classie.addClass(content, "anim_out");
                        }
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
            }
        }

        /**
        * detect IE
        * returns version of IE or false, if browser is not Internet Explorer
        */
        function detectIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
            }
            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
            }
            var edge = ua.indexOf('Edge/');
            if (edge > 0) {
                // Edge (IE 12+) => return version number
                return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
            }
            // other browser
            return false;
        }

                    '</div>';

                currentItem.innerHTML = strCodeShow;
            }
        }

            var elemToChange = document.getElementById(elemId);

            setTimeout(function () {
                elemToChange.style.textDecoration = "none";

        window.onload = function () {
            var tempStr = "";
            var listItems = "";
            for (var i = 0; i < dataStore.length; i++) {
                tempStr += '<h1 class="linedHeader">' + dataStore[i].mainTitle + '</h1><div class="acc' + i + '"><dl>';
                for (var j = 0; j < dataStore[i].subItems.length; j++) {
                    listItems += '<li onclick="boldSection(\'d' + dataStore[i].subItems[j].templateId + '\')"><a href="#d' + dataStore[i].subItems[j].templateId + '">' + dataStore[i].subItems[j].title + '</a></li>';
                    tempStr += '<dt><a  id="d' + dataStore[i].subItems[j].templateId + '" class="acc_title" href="#">' + dataStore[i].subItems[j].title + '</a></dt>' +
                        '<dd class="acc_panel acc_panel_col"><div class="acc_content">' + document.getElementById(dataStore[i].subItems[j].templateId).innerHTML + '</div></dd>';
                }
                tempStr += '</dl></div>'
            }

            document.getElementById("contentHolder").innerHTML = tempStr;
            document.getElementById("nav-list").innerHTML = listItems;

            for (var i = 0; i < dataStore.length; i++) {
                accordionSetter($('.acc' + i));
            }

            codeExampleRender();
        };

            animation-iteration-count: 1;
            animation-direction: alternate;
            animation-timing-function: ease-in-out;
            animation-fill-mode: both;
            animation-delay: 0s;
        }

        @keyframes acc_in {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes acc_out {
            0% {
                opacity: 1;
                transform: scale(1);
            }

            100% {
                opacity: 0;
                transform: scale(0.8);
            }
        }

        .linedHeader {
            display: flex;
            flex-direction: row;
            text-align: center;
        }

            .linedHeader::before, .linedHeader::after {
                content: '';
                margin: 0.7em 20px 0;
                top: 1px;
                height: 2px;
                flex-grow: 1;
                background-color: white;
            }


        body {
            font-family: "Helvetica Neue",Helvetica,Arial,sans-serif;
            font-size: 1em;
            line-height: 1.42857143;
            color: #333;
            background-color: #333;
        }

        footer {
            bottom: 0;
            padding: 20px;
            padding-right: 0px;
            text-align: center;
            color: white;
            width: 100%;
            margin-top: 30px;
        }


        hr {
            margin-top: 30px;
        }

        p, li {
            line-height: 1.8;
        }


        .frame-show {
            height: 400px;

        .btn-wrapper {
            box-sizing: border-box;
            display: flex;
            flex-wrap: wrap;
        }

        .btn-3 {
            background-color: #5A5B5E;
            text-decoration: none;
            -moz-border-radius: 30px;
            -webkit-border-radius: 30px;
            border-radius: 30px;
            padding: 12px 53px 12px 23px;
            color: #fff;
            text-transform: uppercase;
            font-family: sans-serif;
            font-weight: bold;
            position: relative;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            display: inline-block;
            cursor: pointer;
            margin: 20px;
            min-width: 250px;
            max-width: 250px;
        }

            .btn-3 .round {
                background-color: #737478;
            }

        a span {
            position: relative;
            z-index: 3;
        }

        a .round {
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            position: absolute;
            right: 3px;
            top: 3px;
            -moz-transition: all 0.3s ease-out;
            -o-transition: all 0.3s ease-out;
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
            z-index: 2;
        }

            a .round i {
                position: absolute;
                top: 50%;
                margin-top: -12px;
                left: 50%;
                margin-left: -4px;
                -moz-transition: all 0.3s;
                -o-transition: all 0.3s;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
                font-size: 20px;
            }

        .txt {
            font-size: 1em;
            line-height: 1.45;
        }

        .type-1 a:hover {
            padding-left: 48px;
            padding-right: 28px;
        }

            .type-1 a:hover .round {
                width: calc(100% - 6px);
                -moz-border-radius: 30px;
                -webkit-border-radius: 30px;
                border-radius: 30px;
            }

                .type-1 a:hover .round i {
                    left: 12%;
                }

            width: 20%;

            margin-right: 35px;
            top: 160px;
            z-index: 9999;

        #nav-head {
            position: relative;
            display: inline-block;
            font: 2em/1em sans-serif;
            cursor: pointer;
            user-select: none;
            height: 2.1em;
        }

            #nav-head:hover + #nav-list {
                display: block;
            }

        #nav-list {
            height: 400px;
            overflow: auto;
            background: #eee;
            border: 1px solid #ddd;
            border-radius: 1%;
            display: none;
            position: relative;
            top: -3.6em;
            list-style-type: none;
            padding: 0px;
            margin-right: 1px;
        }

            #nav-list:hover {
                display: block;
            }

            #nav-list li {
                padding: 3% 5%;
                border-top: 1px solid #fff;
                border-bottom: 1px solid #ddd;
                cursor: pointer;
            }

                #nav-list li a {
                    color: black;
                    text-decoration: none;
                    cursor: pointer;
                    display: block;
                    width: 100%;
                }

                #nav-list li:first-child {
                    border-top: none;
                }

                #nav-list li:last-child {
                    border-bottom: none;
                }

                #nav-list li:hover {
                    background: linear-gradient(#eee, #ddd);
                }


        .hamburger {
            position: relative;
            width: 25px;
            height: 20px;
            transition: transform 750ms ease-in-out;
        }


            .hamburger::before, .hamburger::after, .hamburger .inner {
                content: '';
                position: absolute;
                width: 25px;
                height: 2px;
                background: #ccc;
                transform-origin: 100% 50%;
                transition: all 750ms ease-in-out;
            }

            .hamburger::before {
                top: -1px;
            }

            .hamburger .inner {
                top: 9px;
                transform-origin: 50% 50%;
            }

            .hamburger::after {
                top: 19px;
            }

        .round1 {
            margin: 10px;
            border-radius: 100px;
            text-align: center;
            font-weight: 700;
            font-size: 25px;
            color: #ffffff;
            width: 44px;
            height: 44px;
            border: 5px solid #ffffff;
            cursor: pointer;
        }

        .btn-round-holder {
            position: fixed;
            margin-right: 18px;
        }
    </style>

    <script id="t_2_6" type="text/template">

            <p>

                <br />

                <br />

                <br />
                אולם, בניית דף CSS חיצוני דורש השקעה של זמן ומשתלם לאורך זמן.
                <br />
                אם אתה צריך לבנות אתר של שניים שלושה דפים, לפעמים זה פשוט מיותר. במיוחד אם לא תשתמשו בדפי הסגנון הללו בהמשך.
            </p>
            <h2><u>איזה סוג של CSS, חיצוני פנימי או inline?</u></h2>
            <p>
                <h2><b>חיצוני - בעד ונגד</b></h2>
                גיליונות סגנון עוזרים לך לעצב באופן אחיד אתרים שלמים ולכן הם המומלצים ביותר.
                <br />
                אם יש שינוי סגנון, כתוב אותו בדף הCSS ומיד הוא מיושם לרוחב האתר כולו.
                <br />
                הבעיה עם קבצי CSS חיצוניים היא הזמן שלוקח לדפדפן לפתוח אותם בזמן טעינת דף.
                <br />
                יש צורך לטעון לא רק את הדף עצמו אלא גם את גיליון הסגנון עוד בטרם יוצג הדף למשתמש.  לכן יש צורך לשמור את קבצי ה - CSS קטנים.
            </p>
            <p>
                <h2><b>פנימי - בעד ונגד</b></h2>
                סגנון פנימי יהיה שימושי במיוחד כאשר רוצים ליצור מסמך מיוחד השונה במראהו משאר האתר.
                <br />
                ניתן ליצור כללי עיצוב ספציפיים לדף מסוים.
                <br />
                הצרה עם סגנונות פנימיים היא שיש נטייה ליצור כללים לכל דף בנפרד ולאחר מכן,
                להעתיק את כללי העיצוב לדף הבא באתר ואילו לדפים נוספים.
                <br />
                הבעיה נוצרת כאשר יש צורך לשנות משהו (ותמיד תדרשו לבצע שינויים באתר) ואז המלאכה הופכת אימתנית וטעונת שגיאות.
                <br />

                יש להעביר אותו לקובץ CSS ולקשר או לייבא אותו למסמך. כלל זה יעזור מאוד כשיגיע הזמן לשינויים.
            </p>
            <p>
                <h2><b>Inline - בעד ונגד</b></h2>
                סגנונות inline הם בזבזניים, קשים לניהול ואינם ניתנים לשימוש חוזר ולכן מומלץ להשתמש בהם כמה שפחות.
                <br />
                הם קשים מאוד לתחזוקה שוטפת ושינויים תכופים של עיצוב האתר.
                <br /><br />
                דפי HTML שבהם כתובים סגנונות רבים ב-inline,
                הופכים להיות בדיוק מה שלא רצינו שיהיו:
                <br />
                עיצוב, תוכן ותכנות בעירבוביה.
                <br /><br />
                ולכן בכל פעם שאתה מתפתה לשים סגנון בתוך
                ה body, תחשוב שוב אם אינך יכול לעשות זאת באופן שונה,

            שימוש בערכים block,inline מאפשרת להציג מחדש את האלמנט שהוסתר.
            <br />
            Block – מגדירה שהאלמנט יתנהג כ block-element
            <br />
            Inline – מגדירה שהאלמנט יתנהג כ Inline-element
            <br />
            בשימוש ב DHTML ניתן ליישם את השימוש בתכונה באופן מרבי.
        </div>
    </script>


    <script id="t_5_8" type="text/template">
        <div>
            הגדרת עיצוב המגדירה לאלמנט שעוטף אלמנטים נוספים בתוכו איך להתנהג במידה והאלמנט הראשי קטן בגודלו מהאלמנטים המקוננים שבו.
            <br />
            <br />
            לדוגמא יצרנו דיב עם הגדרות של גובה ורוחב והוספנו לתוכו תגית &lt;img&gt; שמימדיה גדולים מגודל הדיב.
            <br />
            היות והתמונה גדולה מגודל הדיב התמונה תגלוש מחוץ לדיב.
            <br />
            <br />
            דבר זה יכול להיות בעייתי במידה ומיקמנו אלמנטים נוספים מסביב לאותו דיב ואותם אלמנטים יזוזו לצדדים.
            <br />
            בבת אחת כל האתר שלנו משתנה פסקאות ירדו שורה, Divs יסתדרו אחד מתחת לשני או ידחפו מחוץ למסך ויופיע סרגל גלילה אנכי.
            <br />
            <br />
            ניתן להגדיר עבור הדיב כיצד יתנהג במצב שגודלו קטן מדי
            <p class="eng"> overflow:hidden;</p>
            כל התוכן החורג מהדיב ייחתך , במצב זה תוצג רק חלק מהתמונה והדיב יישאר באותו הגודל. לא היה ניתן לראות את המשך אלמנט.
            <br />
            <br />
            <br />
            דוגמא נוספת:
            <br />
            <p class="eng">
                overflow:scroll;
            </p>
            בדוגמא השנייה יופיעו סרגלי גלילה והדיב לא ישנה את גודלו.ניתן יהיה לגלול בתוך הדיב ולראות את כל האלמנט.
            <br />
            התכונה שימושית גם במקרה והגדרנו עבור דיב גובה מסוים ורשמנו בתוכו תגיות
            &lt;p&gt; שתופסות יותר גובה מגובה הדיב הקיים.

        </div>
    </script>


    <script id="t_5_9" type="text/template">
        <div>
            סמן העכבר מקבל מראה שונה כאשר מעבירים אותו מעל אלמנטים שונים
            <br />
            (נראה כמו יד במעבר על קישורים, וכמו שערה במעבר על שדות להכנסת טקסט, למשל).
            <br />
            ניתן לשנות את מראה העכבר גם בעזרת תכונת cursor, שיכולה לקבל את הערכים הבאים:
            <br />
            <ul>
                <li>default</li>
                <li>pointer</li>
                <li>move</li>
                <li>e-resize</li>
                <li>ne-resize</li>
                <li>nw-resize</li>
                <li>n-resize</li>
                <li>se-resize </li>
                <li>sw-resize </li>
                <li>s-resize</li>
                <li>w-resize</li>
                <li>text</li>
                <li>wait</li>
                <li>help</li>
                <li>hand crosshair</li>
                <li>auto</li>
            </ul>
            לדוגמא:
            <p class="eng">
                cursor:help;
            </p>
            ניתן למקד את תשומת ליבו של המשתמש לחלקים מסוימים באתר כגון קישור עבור למיקום מסוים באתר.

        </div>
    </script>


    <script id="t_5_10" type="text/template">
        <div>
            תכונת ה- zoom יכולה לקבל את הערכים: normal, מספר או אחוזים.
            <br />
            היא פעילה רק בחלק מהדפדפנים.
            <p class="eng">
                p:hover
                <br />
                {
                <br />
                zoom:200%;
                <br />
                }
            </p>
            בעת מעבר העכבר מעל פסקה גודל הכתב יגדל וניתן יהיה לקרוא את הכיתוב בצורה נוחה יותר.
        </div>
    </script>


    <script id="t_5_11" type="text/template">
        <div>
            <b>הגדרת סגנון שקיפות</b>
            <br />
            <br />
            firefox משתמש במאפיין
            <p class="eng">
                opacity:x;
            </p>

            <br />
            בעוד שדפדפדן IE משתמש במאפיין
            <p class="eng">
                filter:alpha(opacity=x);
            </p>

            <br />
            <b>ערכים אפשריים:</b>
            <br />
            Fire fox – ערכים נעים בין 0-1
            <br />
            IE – ערכים נעים בין 0-100
            <br />
            <br />
            ככל שהערך קטן יותר כך רמת השקיפות של האלמנט גבוהה יותר.
            <br />
            לדוגמא:
            <br />
            <p class="eng">
                opacity:0.4;
                <br />
                filter:alpha(opacity=40);
            </p>
        </div>
    </script>

    <script id="t_6_4" type="text/template">
        <div>
            <p>
                המרחק בין גבול האלמנט (border ) לגבול של האלמנט הבא במסמך
                <br />
                השוליים למעשה יוצרים את הרווח בין האלמנטים השונים בדף. 
            </p>
            <p>
                Padding, margin, border ערכי ברירת המחדל שלהם הינם אפס.
                <br />
                אבל לפעמים קיימות הגדרות עיצוב ברירת מחדל של הדפדפן ולכן ניתן להגדיר לכל האלמנטים ערכי 0.
                <br />
                ניתן להגדיר לשוליים ערך שלילי.
            </p>
            <br />
            האלמנטים הינם שקופים ולא רואים אותם מסביב לאלמנט וניתן להגדירם עבור כל צד של האלמנט בנפרד – עליון,שמאלי,תחתון וימני.
            <br />
            ב CSS height מתייחס לגובה הכולל של אלמנט, width מתייחס לרוחב הכולל של אלמנט הכולל margin, padding
            <br />
            <br />
            לדוגמא:
            <p class="eng">
                #top
                <br />
                {
                <br />
                margin:10px;
                <br />
                padding:5px;
                <br />
                width:70;
                <br />
                }
            </p>
            במידה ויצרנו שוליים בגודל 10 פיקסלים ו Padding באורך 5 פיקסלים ונרצה שרוחב האלמנט הכולל יהיה 100 פיקסלים נצטרך להגדיר רוחב של 70 פיקסלים.
            <br />

            <br />
            ניתן להגדיר כל צד בנפרד:
            <p class="eng">
                margin-left:10px;
            </p>

            <p class="eng">
                margin:30px 20px 10px 15px;
            </p>
            במידה ונמקם שתי פסקאות אחת מתחת לשנייה אז השוליים הגדולים יותר יקבעו את המרחק בין הפסקאות.
            <br />
            ניתן גם להגדיר גודל שוליים אוטומטי. גודל שוליים 0 קובע שלא תהיה הפרדה בין אלמנט זה לאלמנט הבא במסמך ,
            <br />
            <h2><u>auto</u></h2>

            השוליים הימניים והשמאליים שווים בגודלם.
            <br />
            בדרך זאת נוח למקם את הדיב הראשי של הדף וכך להבטיח שכל תוכן האלמנטים יוצגו תמיד באמצע המסך.

            <h2><u> Inline boxes</u></h2>

            תגיות ה-inline  נועדו להיות באותה שורה עם אלמנטים נוספים ולא להתחיל איזור חדש.
            <br />
            תגיות לדוגמא:
            <ul>

                <li>&lt;img&gt;</li>
                <li>&lt;input&gt;</li>
            </ul>

            שנוסיף לדף את התגיות הללו הן יסתדרו אחת לצד השנייה שהרווח בין כל אלמנט לאלמנט ייקבע לפי הגדרת סגנון השוליים.

            <h2><u>Block boxes</u></h2>
            תגיות ה- block מגדירות איזור שלם, איזור זה תופס את כל רוחב הדף ולכן יוצר ירידת שורה בסופו. יכולנו לראות את זה בצורה ברורה מאוד כאשר ביקשנו להקיף את הכותרת בגבול.
            <br />
            תגיות לדוגמא:
            <ul>
                <li>&lt;p&gt;</li>
                <li>&lt;ul&gt;</li>
                <li>&lt;ol&gt;</li>
                <li>&lt;li&gt;</li>
                <li>&lt;h1&gt;</li>
                <li>&lt;div&gt;</li>
            </ul>

            הצורה הכי קלה להבדיל ביניהם היא שאחת יורדת שורה בסופה, והשנייה לא.
            <br />
            CSS התאים את עצמו למודל זה וקבע כי חלק מהתכונות יחולו רק על inline-level וחלק רק על block-level.

    <script id="t_7_3" type="text/template">
        <div>
            כאשר רוצים למקם אלמנט, משתמשים בתכונה position היכולה לקבל את הערכים absolute או relative.
            <br />
            הערך absolute ימקם את האלמנט לפי הפרמטרים המצורפים, והאלמנטים הבאים אחר כך כל לא יתייחסו לאלמנט זה.
            <br />
            לעומת זאת relative ימקם את האלמנט בהסטה של top ו-left . ושאר האלמנטים יושפעו מכך

            <h2><u>Relative</u></h2>
            ימקם את האלמנט ביחס לאלמנטים אחרים בדף, האלמנט ימשיך לצוף בדף, במידה ונקבע מיקום top:20px;
            <br />
            האלמנט ימוקם 20 פיקסלים מתחת לגבול האלמנט המקורי שלו כפי שמוקם בדף.
            <p class="eng">
                position:relative;
                <br />
                top:100px;
            </p>

            <h2><u>absolute</u></h2>
            ימקם אלמנט מסוים במקום מוגדר לפי הגדרות left, right ,top ,bottom ,
            <br />
            שאר האלמנטים לא יתייחסו אליו ויתמקמו מבלי תלות בו.
            <br />
            האלמנט ימוקם ביחס לאלמנט העוטף אותו ולא ביחס למיקום כתיבתו בדף.
            <p class="eng">
                position:absolute;
                <br />
                top:100px;
                <br />
                left:100px;
            </p>
            נניח ותגית ה body עוטפת את האלמנט , האלמנט תמיד ימוקם ביחס לדף מרחק של 100 פיקסלים מהקצה השמאלי ומהחלק העליון של הדף.
            <br />
            (תחילת הדף מוגדרת תמיד כפינה השמאלית העליונה).
            <br />
            ניתן לשים אלמנט אחד על אלמנט אחר ובאמצעות DHTML ליצור ארוע שיסתיר את אחד האלמנטים וכך למעשה ניתן ליצור תפריט נפתח.
            <br />
            בתור ברירת מחדל האלמנט ימוקם בפינה השמאלית העליונה של האלמנט העוטף אותו,
            <br />
            בדרך זו ניצב להציג אלמנט בכל מיקום רצוי בדף.

            <h2><u>Fixed</u></h2>
            ימקם את האובייקט כל הזמן במסך כאשר גוללים את הדף כלפי מטה.
            <br />
            נניח שיצרנו דף html ומיקמנו בצידו השמאלי של הדף div אשר נרצה לשים בתוכו לוגו או טופס רישום לאתר,
            <br />
            במידה ונקבע לו מיקום קבוע (fixed) הוא ישאר במיקומו הראשוני יחסית למרחקו מקצה הדף המוצג.
            <br />
            לדוגמא:
            <p class="eng">
                #main
                <br />
                {
                <br />
                background-color:Fuchsia;
                <br />
                width:100px;
                <br />
                height:300px;
                <br />
                position:fixed;
                <br />
                }
            </p>
        </div>

            דוגמא:
            <p class="eng">
                float:left;
            </p>

            בעזרת תכונת ה float (ציפה) ניתן להגדיר חלוקת דף לאזורים שונים עם תגיות div וכך למעשה לשלוט על עימוד האתר בצורה קלה ונוחה
            <br />
            מגדירים לדיב שרוצים שימוקם מצד שמאל float:left ואז עבור הדיב הבא בתור שרוצים שימוקם לצד הדיב הראשון מגדירים גם float:left
            <br />
            לדיב האחרון בשורה שרוצים למקם ניתן להצמיד אותו לשמאל או לימין.
            <br />
            תכונת ה - float למעשה מבטלת עבור תגית div את הגדרת block element.

            <h2><u>clear</u></h2>
            התכונה clear משמשת לשליטה כיצד תת אלמנטים של אלמנטים צפים במסמך יתנהגו.
            <br />
            כברירת מחדל, תת האלמנטים זזים למעלה למלא את החלל שמתפנה כשתיבה צפה לצד.
            <br />
            נראה את הדוגמה שלמעלה בה התיבה השנייה זזה אוטומטית לצד האלמנט שצף לשמאל.
            <br />
            התכונה clear יכולה לקבל את הערכים right, left, both או none.
            <br />
            העיקרון הוא, אם clear, נקבע ל-both עבור תיבה, השוליים העליונים של תיבה זו יהיו תמיד מתחת לשוליים התחתונים עבור תיבה צפה אפשרית שתגיע מלמעלה.
            <br />
            האלמנט הבא יהיה בשורה שמתחת לאלמנט שקיבל את תכונת ה float.
            <br />
            למעשה בוטלה אפשרות הציפה.

                לדיב הראשון הוגדר float:left, הדיב השני הושפע מכך ועלה למעלה למיקום הדיב הראשון
                <br />
                עבור הדיב השני הוגדר float:left מאותה סיבה של הדיב הראשון.
                <br />
                עבור הדיב השלישי והאחרון בשורה הוגדר להיצמד לימין כך שהשורה לרוחב של 100 אחוז.
            </p>
            <p>
                שיטה נוספת: ההבדל הינו בהגדרת רוחב בפיקסלים ולא באחוזים.
                <div class="ex" id="ex33"></div>
                הגדרנו לכולם float:left מכיוון שרוחב הדף כולו הינו מעל 900 פיקסלים,
                <br />
                לכן אם היינו מגדירים לדיב השלישי float:right הוא היה נמצד לקצה הימני והיה נוצר רווח בין הדיב השני והשלישי.
                <br />
                אם נוסיף תוכן לדיב שעולה על רוחבו הדיב עלול להתרחב ואז במצב שמספר
                Divs שממוקמים בשורה אחת ה Divs ירדו ויסתדרו אחד מתחת לשני ולא אחד ליד השני.
                <br />
                לכן את הדיב האחרון בשורה נצמיד לימין ובמידה
                ורוחב הדיב הראשי יהיה רחב יותר יישאר לנו מרווח לבן קטן שמהווה מקום במידה ואחד ה Divs יגדל.
                <br />
                <br />
                פתרון נוסף לבעיה הוא ליצור דיב ראשי לדוגמא "id="main שמגדירים עבורו רוחב מסוים וזהו הרוחב הכולל של כל ה Divs הפנימיים
                <br />
                ואז לדיב האחרון בשורה נגדיר float:right כפי שמוצג בדוגמא הבאה.
            </p>

    <script id="t_8_4" type="text/template">
        <div>

            כפי שראינו בדוגמאות הקודמות קיימות מספר דרכי עבודה שיוצרות שליטה על רוחב שכבות:
            <ul>
                <li>Fixed</li>
                <li>Fluid/liquid</li>
                <li>Elastic</li>
            </ul>

            <h2><u>Fixed</u></h2>
            כאשר קובעים רוחב דיב בפיקסלים למעשה הגדרנו עבורו רוחב קבוע, דבר
            <br />
            זה מקל על בונה האתר מכיוון שאם רוחב הדיב הינו 720 פיקסלים וברצוננו להוסיף תמונה נדע בוודאות שגודל התמונה צריך להיות 720 פיקסלים.
            <br />
            Fixed הינו גודל קבוע שלא משתנה וקל להתאים עבורו אלמנטים פנימיים.
            <br />
            השכבות נשארות קבועות אבל רזולוציית המסך משתנה בין משתמש למשתמש וקיים הבדל בין רזולוציה של 800*600 לבין 1024*768.
            <br />
            יכול להיווצר סרגל גלילה אנכי מכיוון שרוחב ה Divs גדול מרוחב המסך ובנוסף מרכוז ה Divs משתנה בהתאם לגדול המסך.
            <br />
            לכן ניתן להשתמש בגודל באחוזים וליצור שכבות פלואידיות.

            <h2><u>Fluid/Liquid</u></h2>
            נגדיר את רוחב ה Divs באחוזים, כך למעשה נתאים את גודל ה Divs למסך של המשתמש,
            <br />
            הרוחב יגדל ויקטן בהתאם לרזולוציה.
            <br />
            נגדיר גם margin, padding באחוזים על מנת שהמרווח ישתנה בהתאם למסך.
            <br />
            ניתן גם לבצע שילוב בין סוגי שכבות , לדוגמא עבור הדיב הראשי להגדיר רוחב באחוזים ושאר ה Divs הפנימיים בערכי פיקסלים.
            <br />
            דבר זה יכול להיות מאוד בעייתי מכיוון שאם גודל המסך קטן מגודל האלמנטים הפנימיים האלמנטים ישנו את מיקומם ויופיע סרגל גלילה אנכי.
            <br />
            לכן מומלץ לשמור על אחידות בסוגי הערכים בין השכבות השונות.

            <h2><u>Elastic</u></h2>
            יצירת רוחב דיב יחסי לגודל הכתב ולא יחסי לגודל המסך בדפדפן.
            <br />
            נגדיר תחילה את גודל הכתב הבסיסי של הדף שיהיה שווה ל 10 פיקסלים,
            <br />
            ברוב הדפדפנים הגדרת ברירת המחדל עבור גודל הכתב הינה 16 פיקסלים
            <br />
            ולכן באחוזים ניתן לקבוע שגודל הכתב שווה ל 62.5% שזה למעשה 10 פיקסלים.
            <br />
            לדוגמא
            <p class="eng">
                body
                <br />
                {
                <br />
                font-size:62.5%;
                <br />
                }
            </p>
            היות וכעת 1em שווה  10 פיקסלים, ניתן להגדיר את רוחב הדיב וגודל הכתב ביחידות של em.
            <br />
            כל הערכים הינם באחוזים.
            <br />
            יצרנו למעשה שכבות אלסטיות שמשנות את גודלן ולא תלויות כלל ברזולוציית המסך.
            <br />
            גודל השכבות משתנה וגם גודל הטקסט בהתאם.

        </div>

            <h2><u>תרגיל &nbsp;3</u></h2>
            צרו טופס רישום הבנוי משני Divs המסודרים אחד ליד השני

    <script id="t_8_5" type="text/template">
        <div>
            כאשר נקטין את גודל החלון עד נקודה מסוימת נראה שה Divs מתכווצים עד שהם יורדים שורה מפאת חוסר מקום,
            <br />
            וזאת בגלל שרוחב הדף קטן יותר מרוחב מספר ה Divs בשורה.
            <br />
            ניתן לפתור בעיה זאת בעזרת שימוש בתכונה max-width
            המגדירה שמגודל מסך מסוים לא תהיה השפעה על מיקום האלמנטים בדף והם ייחתכו מהמסך אבל לא יפריעו לעימוד הדף.
            <br />
            לדוגמא הנחנו שני Divs באותה שורה ללא תכונת max-width כאשר היינו מקטינים את הדף מתחת לגודל מסוים ה Divs היו מסתדרים אחד מתחת לשני.
            <br />
            בעזרת תכונת ה Max-width ה Divs יישארו באותה שורה אבל חלק מהדיב ייחתך ולא יופיע על המסך , יופיע סרגל גלילה אנכי.

    <script id="t_9_1" type="text/template">
        <div>
            ברצוננו להוסיף לאתר תמונת לוגו שתופיע בחלק העליון של הדף בקצה השמאלי או הימני העליון.
            <br />
            ניתן להוסיף דיב לראש הדף אבל במידה ונוסיף בתוכו תמונה,
            <br />
            אם התמונה קטנה מדי אז היא תשוכפל לרוחב ואורך כל הדיב, במידה והתמונה גדולה מדי היא תיחתך.
            <br />
            עבור תמונת לוגו נבחר תמונה במימדים יחסית קטנים ונוסיף אותה כסגנון רקע עבור הדיב.
            <br />
            בעזרת פקודת background-image.
            <br />
            נגדיר שהתמונה תופיע פעם אחת ללא חזרות.
            <br />
            במידה ונרצה להוסיף כיתוב ליד התמונה נוכל להגדיר Paddind עבור צד שמאל או ימין ואז
            <br />
            למעשה הטקסט שנוסיף יתמקם אחרי התמונה ולא יסתירה.
            <br />
            <br />
            לדוגמא:
            <h2><u>עיצוב תגית הדיב</u></h2>
            <div class="ex" id="ex36"></div>
            <h2><u>עיצוב תגית &lt;h1&gt;</u></h2>
            אשר ממוקמת ראשונה בדף בתוך תגית הדיב שמכילה את תמונת הרקע.
            <br />
            תכונת ה padding תאפשר שהטקסט יופיע מימין לתמונת הרקע.
            <p class="eng"> h1{padding-left:30px;}</p>

            <h2><u>דרך נוספת הינה להוסיף לתגית ה &lt;body&gt;</u></h2>
            תמונת רקע ללא חזרות ולקבוע לתמונת הרקע הגדרת position מתאימה ועבור שאר התגיות להגדיר padding מתאים ביחס למיקומם בדף.
        </div>
    </script>


    <script id="t_9_2" type="text/template">
        <div>
            אתר נוח למשתמש הינו אתר המכיל תפריט ניווט אחד או יותר המאפשר למשתמש לדפדף בין דפי האתר בצורה נוחה.
            <br />

                                if (classie.hasClass(content, "acc_panel_col")) {
                                    if (classie.hasClass(content, "anim_out")) {
                                        classie.removeClass(content, "anim_out");
                                    }
                                    classie.addClass(content, "anim_in");
                                } else {
                                    classie.removeClass(content, "anim_in");
                                    classie.addClass(content, "anim_out");
                                }
                                classie.toggleClass(content, "acc_panel_col");
                            }
                        }
                    }
                }
            })
        }

        function toggleAllSections(toggleStateFlag) {
            var all = document.getElementsByClassName("acc_title");
            for (var x = 0; x < all.length; x++) {
                var title = all[x];
                var content = title.parentNode.nextElementSibling;
                classie.toggleClass(title, "acc_title_active");
                if (toggleStateFlag) {
                    if (classie.hasClass(content, "acc_panel_col")) {
                        if (classie.hasClass(content, "anim_out")) {
                            classie.removeClass(content, "anim_out");
                        }
                        classie.addClass(content, "anim_in");
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
                else {
                    if (!classie.hasClass(content, "acc_panel_col")) {
                        {
                            classie.removeClass(content, "anim_in");
                            classie.addClass(content, "anim_out");
                        }
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
            }
        }

         /**
         * detect IE
         * returns version of IE or false, if browser is not Internet Explorer
         */
        function detectIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
            }
            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
            }
            var edge = ua.indexOf('Edge/');
            if (edge > 0) {
                // Edge (IE 12+) => return version number
                return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
            }
            // other browser
            return false;
        }

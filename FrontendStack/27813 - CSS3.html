            חלומו של כל מעצב, סיוטו של כל מתכנת ?
            <br /><br /><br />
            ב- CSS2 כדי ליצור אלמנט בעל רוחב גמיש עם 4 פינות מעוגלות היה צריך ליצור 4 תמונות
            <br />
            ולהוסיף עוד שני אלמנטים מיותרים בדף ה- HTML ,מה שגרם להוספת סיבוכיות מיותרת
            לדף.
            <br />
            אבל לא עוד ב- CSS3 .מודול ה- Borders and Backgrounds מגדיר אפשרות ליצור
            פינות מעוגלות באמצעות התכונה radius-border.
            <br />
            כל פינה מוגדרת כרבע אליפסה המוגדרת על-פי העקומה הנמתחת בין נקודה על ציר ה- x
            ונקודה על ציר ה- y:

            הגדרת הפינה המעוגלת מתבצעת באמצעות התכונה הבאה:
            <br />
            <p class="eng">
                E { border-radius: x y; }
            </p>
            כאשר x ו- y מציינים את האורכים לכל הצירים הקובעים את העקומה היוצרת את רבע
            האליפסה.
            <br />
            למשל נסתכל על הדוגמא הבאה
            <br />
            הגדרנו כאן div עם פינות מעוגלות באורך 20px בשני הצירים
            <br />
            <div class="ex" id="ex16"></div>

            למעשה כאשר מדובר בפינות רגילות, שבהן אורך הצירים זהה, מספיק לציין רק אורך של
            ציר אחד ואז מניחים שאורך הציר השני זהה לאורך של הראשון,
            <br />
            כלומר יכולנו להשיג אותה
            תוצאה אם היינו מגדירים:
            <br />
            <p class="eng">
                border-radius: 20px;
            </p>
            מובן שלא חייבים פינות עגולות בכל ארבע הפינות.
            <br />
            כדי ליצור פינה עגולה אחת ספציפית ניתן
            להשתמש באחת מהתכונות הבאות:
            <p class="eng">
                border-top-left-radius
                <br />
                border-top-right-radius
                <br />
                border-bottom-left-radius
                <br />
                border-bottom-right-radius
            </p>
            לדוגמא, נגדיר שרק הפינה השמאלית העליונה תהיה עגולה:
            <div class="ex" id="ex17"></div>
            נראה עתה דוגמא ליצירת פינה עגולה לא רגילה, שבה אורך הצירים אינו זהה:
            <div class="ex" id="ex18"></div>
            כדי ליצור 4 פינות עגולות לא רגילות באמצעות הקיצור של radiusd-border ,צריך להפריד
            בין הציר האופקי לציר האנכי באמצעות סימן ה- / :
            <br />
            <p class="eng">
                border-radius: { horizontal-radius / vertical-radius; }
            </p>
            כל אחד מהצדדים שלפני ואחרי ה- / יכול להכיל בין ערך אחד לארבעה.
            <br />
            אם צד מסוים מכיל רק ערך אחד, אז לכל הפינות העגולות יהיה אורך זהה באותו ציר.
            <br />
            למשל נסתכל על הדוגמא הבאה:
            <div class="ex" id="ex19"></div>
            במקרה זה יווצרו 8 פינות זהות שבהן אורך הציר הרוחבי הינו 10px ואורך הציר האנכי הוא
            .20px
            <br />
            <br />
            נראה עתה דוגמא נוספת:
            <div class="ex" id="ex20"></div>
            בדוגמא זו בכל הפינות אורך הציר הרוחבי יהיה 10px אולם הציר האנכי יהיה בשתי פינות
            <br />
            נגדיות (הפינה השמאלית העליונה והפינה הימנית התחתונה) באורך 10px ובשתי הפינות
            <br />
            הנותרות (הפינה הימנית העליונה והפינה השמאלית התחתונה) באורך 20px.
            <br />

            <p>
                חשוב לציין שבגירסאות ישנות יותר של דפדפנים מבוססי WebKit ( כמו Safari הגירסאות
                שלפני גירסה 8.1.8 )
                <br />
                יש צורך להוסיף את הקידומת -webkit -לפני התכונה -border
                .radius
            </p>

    <script id="t_5_1" type="text/template">
        <div>
            הגדרת הצללה לטקסט מתבצעת באמצעות התכונה הבאה:
            <p class="eng">
                E { text-shadow: x y blur-radius color; }
            </p>

            <h2><u>הסבר הפרמטרים:</u></h2>
            <ul>
                <li>
                    <b>x</b>  – ההיסט האופקי של הצל מהטקסט
                </li>
                <li>
                    <b>y</b>  – ההיסט האנכי של הצל מהטקסט
                </li>
                <li>
                    <b>radius-blur</b> – ההיסט שלאורכו יתבצע אפקט של טשטוש blur .ככל שהערך גדול
                    יותר, כך הטשטוש יהיה רחב יותר ובהיר יותר. פרמטר זה הוא אופציונלי. אם לא מציינים
                    ערך, אז לא יתבצע אפקט של blur.
                </li>
                <li>
                    <b>color</b>  – הצבע של הצל. גם פרמטר זה אופציונלי. אם לא מציינים צבע, הצבע שיקבל
                    הצל יהיה זהה לצבע של האלמנט שבו הוא מוגדר.
                </li>
            </ul>

            ,בד"כ באמצעות תוכנת גרפיקה מתאימה.
            <br />
            לשם כך, CSS3 מכיל מודל חדש לייצוג צבע הנקרא HSL, <b>Saturation Hue Lightness </b>
            <br />
            HSL הוא ייצוג של צבעים באמצעות קוארדינטות הנמצאות על-גבי צילינדרים (גלילים),
            <br />
            כלומר HSL מבצע מיפוי של כל צבעי ה- RGB לנקודות במרחב התלת-מימדי.
            <br />
            בכל צילינדר הזווית מסביב לציר האנכי המרכזי מתייחסת לגוון של הצבע (hue) המרחק
            מהציר מתייחס למידת הרוויה של הצבע בגוון (saturation)
            <br />
            כלומר למידת הנקיון שלו
            מאפור או לבן, והמרחק לאורך הציר מתייחס לבהירות של הצבע (lightness)

            font-family: sans-serif;
            font-weight: bold;
            position: relative;
            -moz-transition: all 0.3s;
            -o-transition: all 0.3s;
            -webkit-transition: all 0.3s;
            transition: all 0.3s;
            display: inline-block;
            cursor: pointer;
            margin: 20px;
            min-width: 250px;
            max-width: 250px;
        }

            .btn-3 .round {
                background-color: #737478;
            }

        a span {
            position: relative;
            z-index: 3;
        }

        a .round {
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            width: 38px;
            height: 38px;
            position: absolute;
            right: 3px;
            top: 3px;
            -moz-transition: all 0.3s ease-out;
            -o-transition: all 0.3s ease-out;
            -webkit-transition: all 0.3s ease-out;
            transition: all 0.3s ease-out;
            z-index: 2;
        }

            a .round i {
                position: absolute;
                top: 50%;
                margin-top: -12px;
                left: 50%;
                margin-left: -4px;
                -moz-transition: all 0.3s;
                -o-transition: all 0.3s;
                -webkit-transition: all 0.3s;
                transition: all 0.3s;
                font-size: 20px;
            }

        .type-1 a:hover {
            padding-left: 48px;

            .type-1 a:hover .round {

                -webkit-border-radius: 30px;

        .hamburger {
            position: relative;
            width: 25px;
            height: 20px;
            transition: transform 750ms ease-in-out;
        }


            .hamburger::before, .hamburger::after, .hamburger .inner {
                content: '';
                position: absolute;
                width: 25px;
                height: 2px;
                background: #ccc;
                transform-origin: 100% 50%;
                transition: all 750ms ease-in-out;
            }

            .hamburger::before {
                top: -1px;
            }

            .hamburger .inner {
                top: 9px;
                transform-origin: 50% 50%;

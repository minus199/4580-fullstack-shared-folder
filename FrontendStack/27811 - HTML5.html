    <script id="t_1_1" type="text/template">
        <div>

            שפת הסימון HTML5 היא התקן החלופי החדש לשפות הסימון הקודמות XHTML1.1 ו- HTML4.01, ומטרתה להקל על תהליך פיתוח אתרי אינטרנט ובניית אפליקציות מבוססות WEB.<br />

            פיתוח השפה החל עוד בשנת 2004, והוא פרי יצירתה של הקבוצה  Web Hypertext Application Technology Working ובקיצור WHATWG &ndash; קבוצה המאגדת יחידים מחברות ידועות ברחבי העולם, שמטרתה לעסוק בפיתוח שפת ה- HTML ובקידומה.<br /><br />

            התקן של HTML5 צפוי להגיע לכדי סיום בשנת 2014, אולם כבר כיום תומכים מרבית הדפדפנים בחלק ניכר של התכונות החדשות של HTML5.<br /><br />

            חשוב לשים לב שמאחר שהתקן נמצא עדיין בשלבי גיבוש ושינוי, עדיין ניכרים הבדלים בתמיכה ב- HTML5 בין הדפדפנים השונים ובין גירסאות שונות של אותו דפדפן. לכן, במידה ומפתחים אתרים בתקן החדש, חשוב לספק תמיכה אחורה ולתכנן חלופות ראויות עבור דפדפנים שאינם בנויים עדיין לעבוד בתקן החדש.<br /><br />

            יתרון מרכזי של HTML5 לעומת טכנולוגיות מתחרות לבניית אפליקציות הרצות בצד הלקוח (כגון Flash של Adobe ,Silverlight של מייקרוסופט או JavaFX של Sun) הוא שאין צורך בהתקנת תוכנה חיצונית או תוספים לדפדפן (plugins) על-מנת שהמשתמש יוכל לעבוד עם הדף בצורה תקינה. HTML5 מאפשר להטמיע אלמנטים של גרפיקה ומולטימדיה בצורה טבעית בדף.<br />

            יתרון נוסף הנובע מכך הוא שאתרים ואפליקציות המפותחים ב- HTML5 אינם מוגבלים לסוג מכשיר מסוים (device independent), ובסופו של דבר (לאחר שהתקן יושלם) הם אמורים להיתמך על-ידי כלל הדפדפנים ללא תלות במערכת ההפעלה או בפלטפורמה שעליה מריצים את האתר. זאת בניגוד לטכנולוגיות השייכות לחברות מסוימות המוגבלות בסוג המכשירים שיכולים להריץ אותן (הדוגמא המפורסמת היא של iPhone שאינו תומך ב- Flash).<br />

            חשוב להבין שהתקן של HTML5, בניגוד לגירסאות קודמות של HTML, נשען בצורה חזקה על JavaScript. HTML5 עוסקת לא רק בהגדרה של תגיות חדשות, אלא גם בייצוג האובייקטים המתאימים לתגיות האלה ב- JS ואוסף הפונקציות שניתן להפעיל עליהם (ה- API שלהם). לדוגמא, HTML5 לא רק מגדירה את התגית &nbsp;&lt;video&gt; המאפשרת להטמיע סרט וידאו בדף, אלא גם את אוסף הפונקציות ב- JS המאפשרות לשלוט באובייקט ה- video (למשל פונ' המאפשרות לעצור/לנגן את הסרט, לשלוט בעוצמת הקול שלו וכו').<br />

            </p>

            <h3><u>הסבר הקוד </u></h3>
            <p>מספיקות 4 שורות קוד כדי לצייר מלבן על ה- Canvas.</p>
            <p>בשלב ראשון מקבלים Reference לאובייקט ה- canvas באמצעות הפונקציה document.getElementById(), המקבלת את המזהה של האובייקט (במקרה זה myCanvas).</p>
            <p>בשלב השני השתמשנו במתודה ()getContext כדי לקבל גישה לקונטקסט של ה- canvas המאפשר גישה ל- API (סט הפונקציות הפועלות על ה- canvas). מתודה זו מקבלת את סוג הקונטקסט &ndash; במקרה זה המחרוזת &ldquo;2d&rdquo; המייצגת קונטקסט דו-מימדי &ndash; הקונטקסט היחיד הנתמך כרגע (בעתיד תיתכן תמיכה גם בקונטקסט תלת-מימדי).</p>
            <p>בשלב השלישי קבענו את התכונה fillStyle המגדיר את צבע המילוי של המלבן.</p>
            <p>בשלב הרביעי והאחרון קראנו למתודה fillRect המציירת מלבן בקוארדינטות שציינו. ארבעת הפרמטרים של המתודה הם:</p>
            <p class="eng"><strong>fillRect</strong>(x, y, width, height)</p>
            <p>כלומר שני הפרמטרים הראשונים מציינים את הקוארדינטות של הפינה השמאלית העליונה של המלבן, הפרמטר השלישי מציין את רוחב המלבן (בפיקסלים) והפרמטר הרביעי מציין את גובה המלבן (בפיקסלים).</p>
            <p>&nbsp;</p>

    <script id="t_3_2" type="text/template">
        <div>
            <p>ה- canvas תומך רק בסוג צורה אחד בסיסי והוא המלבן. את כל שאר הצורות שמעוניינים לצייר יש לבנות באמצעות paths (מסלולים).</p>
            <p><b>השלבים בבניית צורה באמצעות קווים הם:</b></p>
            <ol>
                <li>בשלב הראשון יש לקרוא למתודה ()beginPath. מתודה זו מתחילה בנייה של צורה חדשה.</li>
                <li>
                    <p>לאחר הקריאה ל- ()beginPath, ניתן להשתמש באוסף של פונקציות על הקונטקסט של ה- canvas על-מנת לבנות את המסלולים (paths) המרכיבים את הצורה. שתי פונקציות בנייה בסיסיות הן:</p>
                    <p class="eng"><strong>moveTo</strong>(x, y)</p>
                    <p>פונקציה זו מזיזה את המיקום הנוכחי בציור לנקודה חדשה (x, y) מבלי לצייר שום דבר.</p>
                    <p class="eng"><strong>lineTo</strong>(x, y)</p>
                    <p>פונקציה זו מזיזה את המיקום הנוכחי בציור לנקודה חדשה (x, y) תוך כדי ציור של קו ישר מהמיקום הנוכחי למיקום החדש.</p>
                </li>
                <li>בשלב השלישי, שהוא גם אופציונלי, מבצעים קריאה ל- ()closePath. פונקציה זו סוגרת את הצורה על-ידי ציור קו מהמיקום הנוכחי לנקודת ההתחלה של הציור. פונקציה זו דומה בהתנהגותה ל- lineTo, אלא ש- ()closePath מציינת גם ל- canvas שהצורה שבנינו היא סגורה, למקרה שנרצה למשל למלא אותה באמצעות ()fill.</li>
                <li>בשלב האחרון מתבצעת קריאה לפונקציה ()stroke או לפונקציה ()fill כדי לצייר בפועל את הצורה על ה- canvas. הפונקציה ()stroke תצייר צורה חלולה (רק עם קווי מתאר) והפונקציה ()fill תצייר צורה מלאה.</li>
            </ol>
            <br />
            <p>לדוגמא, נוסיף ציור של משולש ל- canvas</p>

            <div class="ex" id="ex5"> </div>
            <br />
            <p>אפשר להפוך את הצורה לשקופה על-ידי שימוש בצבע בעל מרכיב אלפא המגדיר את מידת השקיפות (מספר בין 0.0 ל- 1.0 כאשר 0.0 מייצג צבע שקוף לגמרי ו- 1.0 צבע אטום לגמרי). למשל, נשנה את ה- fillStyle של המשולש באופן הבא:</p>
            <p class="eng">context.fillStyle = "rgba(255, 0, 0, 0.75)";</p>
            <p>עתה אם נצייר את המלבן ממקודם ביחד עם המשולש, התוצאה שתתקבל היא:</p>

    <script id="t_3_3" type="text/template">
        <div>
            <p>על-מנת לצייר קשתות או עיגולים יש להשתמש בפונקציה arc. הפרמטרים של הפונקציה הם:</p>
            <p class="eng"><strong>arc</strong>(x, y, radius, startAngle, endAngle, anticlockwise)</p>
            <p>פונקציה זו מקבלת 6 פרמטרים:</p>
            <p>x ו- y &ndash; מציינים את מרכזו של העיגול.</p>
            <p>radius &ndash; רדיוס העיגול.</p>
            <p>startAngle ו- endAngle &ndash; זוויות ההתחלה והסיום של הקשת אותה רוצים לצייר (ברדיאנים). הזוויות נמדדות ביחס לציר ה- x (כלומר הזווית 0 מעלות ממוקמת בצידו הימני של ציר ה- x).</p>
            <p>anticlockwise &ndash; פרמטר בוליאני המציין האם הקשת תצויר נגד כיוון השעון (במידה והפרמטר הוא true) או עם כיוון השעון (במידה והפרמטר הוא false).</p>
            <p>כדי להמיר רדיאנים למעלות אפשר להשתמש בקוד ה- JS הבא:</p>
            <p class="eng">&nbsp;var radians = (Math.PI/180) * degrees</p>
            <br>
            <p>לדוגמא, נצייר פרצוף סמיילי על ה- canvas:</p>

            <div class="ex" id="ex7"></div>
        </div>
    </script>


    <script id="t_3_4" type="text/template">
        <div>
            <p>לא חייבים לצייר רק ריבועים, קשתות ועיגולים. אפשר לצייר גם טקסט על ה- canvas. ניתן לבצע זאת באמצעות אחת מהפונקציות ()strokeText או ()fillText.</p>
            <p>הפרמטרים שהפונקציות האלה מקבלות הם:</p>
            <p class="eng"><strong>strokeText</strong>(text, x, y)</p>
            <p>כלומר הטקסט שאותו רוצים לצייר והמיקום (x, y) שבו רוצים לצייר את הטקסט.</p>
            <p>ניתן לשלוט בסוג וגודל הפונט באמצעות התכונה font של אובייקט ה-context .</p>
            <p>לדוגמא, נוסיף את הפונקציה הבאה שתצייר את הטקסט &ldquo;Html5 Rocks!&rdquo; על הדף:</p><br />

    <script id="t_3_5" type="text/template">
        <div>
            <p>ניתן לצייר תמונות על-גבי ה- canvas. הדבר שימושי למשל כדי לצייר תמונות רקע או כדי ליצור גלריית תמונות.</p>
            <p>השלבים בהוספת תמונה ל- canvas הם:</p>
            <ol>
                <li>ליצור אובייקט Image ב- JavaScript ולקבוע את ה- src שלו לנתיב שבו נמצאת התמונה.</li>
                <li>עם סיום הטעינה של התמונה לאובייקט ה- Image (באירוע onload) יש לצייר את התמונה על ה- canvas באמצעות הפונקציה ()drawImage. הפרמטרים שהפונקציה מקבלת הם:</li>
            </ol>
            <p class="eng"><strong>drawImage</strong>(image, x, y, width, height)</p>
            <ul>
                <li>image &ndash; אובייקט התמונה</li>
                <li>x, y &ndash; מיקום התמונה</li>
                <li>width, height &ndash; פרמטרים אופציונליים המאפשרים לשלוט ברוחב וגובה של התמונה</li>
            </ul><br />
            <p>לדוגמא,  לדף נצייר תמונה בתוך ה- canvas:</p><br />

            <div class="ex" id="ex9"></div>
        </div>
    </script>


    <script id="t_3_6" type="text/template">
        <div>
            <p>לפני שנלמד כיצד ניתן לבצע טרנספורמציות ב- canvas, עלינו להכיר שתי פונקציות חשובות של ה- canvas המאפשרות לשמור ולשחזר את המצב של ה- canvas:</p>
            <ol>
                <li>
                    ()save &ndash; שמירת המצב הנוכחי של ה- canvas. המצב כולל:
                    <ul>
                        <li>כל הטרנספורמציות שהופעלו על ה- canvas.</li>
                        <li>ערכים של מאפיינים שונים הקובעים את סגנון הציור, כמו המאפיינים strokeStyle, fillStyle, lineWidth, lineCap, shadowColor, shadowOffset ועוד.</li>
                    </ul>
                    <p>ניתן לקרוא ל- ()save כמה פעמים שרוצים. כל המצבים נשמרים בתוך מחסנית (LIFO).</p>
                </li>
                <li>
                    ()restore &ndash; שחזור של המצב האחרון הנמצא בראש המחסנית.
                    <p>מומלץ לבצע שמירה של המצב לפני ביצוע של טרנספורמציה כלשהי על ה- canvas, כיוון שבד"כ קל יותר לקרוא ל- ()restore כדי להחזיר את ה- canvas למצב הקודם במקום לבצע טרנספומרציה הפוכה.</p>
                </li>
            </ol><br />
            <p><b>סוגי הטרנספורמציות שניתן להפעיל על ה- canvas הן:</b></p>
            <ol>
                <li>
                    <strong>translate</strong> &ndash; מאפשרת להזיז את נקודת המוצא (הראשית) של ה- canvas לנקודה אחרת ב- grid. טרנספורמציה זו מתבצעת באמצעות המתודה הבאה של אובייקט הקונטקסט:

                    <p class="eng"><strong>translate</strong>(x, y)</p>
                    <p>הפרמטר x קובע כמה להזיז את הראשית בציר ה- x והפרמטר y קובע כמה להזיז את הראשית בציר ה- y.</p>

                <li>
                    <strong>scale</strong> &ndash; טרנספורמציה זו מאפשרת להגדיל או להקטין את קנה-המידה של ה- canvas, ועל-ידי כך למתוח או לכווץ את הצורות שנמצאות עליו.

                    <p>טרנספורמציה זו מבוצעת באמצעות הקריאה למתודה הבאה:</p>
                    <p class="eng"><strong>scale</strong>(x, y)</p>
                    <p>
                        הפרמטר x מגדיר את שיעור ה- scale בציר ה- x והפרמטר y מגדיר את שיעור ה- scale בציר ה- y. לדוגמא
                        (scale(2, 2
                        יגדיל את כל הצורות ב- canvas פי 2, ואילו
                        (scale(0.5, 0.5
                        יקטין את כל הצורות פי 2.
                    </p>
                    <p>x ו- y לא חייבים להיות מספרים חיוביים. שימוש במספרים שליליים מאפשר להפוך את כיוון הציור של הצורה (ועל-ידי כך ליצור אפקט של שיקוף).</p>
                </li>
                <li><strong>transform</strong> &ndash; זוהי הטרנספורמציה הכללית ביותר. מאפשרת לבצע טרנספורמציה באמצעות הגדרה של מטריצת טרנספורמציה. לא נתעמק בסוג טרנספורמציה זו במסגרת הקורס.</li>
            </ol>
            <br />
            <p>להלן דוגמא לשימוש בטרנספורמציות כדי לצייר עיגולים בתוך מבנה של טבעות שרדיוסן הולך וגדל:</p><br />

            <div class="ex" id="ex10"></div>


            <p><b>הסבר הקוד</b></p>
            <p>למעשה מתבצעות כאן שתי לולאות. הלולאה החיצונית מציירת את הטבעות החל מהטבעת הפנימית ביותר עד לטבעת החיצונית. הלולאה הפנימית מציירת את הנקודות (העיגולים) בכל טבעת. לפני ציור של כל טבעת אנחנו קוראים למתודה ()save, על-מנת שניתן יהיה לשחזר בקלות את מצב ה- canvas לאחר ציור הטבעת.</p>
            <p>לפני ציור של כל נקודה, מבצעים טרנספורמציית סיבוב בזווית הנקבעת לפי מספר הנקודות באותה טבעת. למשל בטבעת הפנימית ביותר יש 6 נקודות, ולכן בכל איטרציה של הלולאה הפנימית מבצעים סיבוב של 60 = 6 / 360 מעלות. במעבר לטבעת הבאה, מספר הנקודות מוכפל פי 2, ואילו זווית הסיבוב קטנה פי 2.</p>
            <p>
                כמובן שבדוגמא הזו יכולנו לחשב בצורה ישירה את המיקום של מרכזי העיגולים באמצעות נוסחאות מתמטיות מתאימות
            </p>
            <p class="eng"> (x = r*Math.cos(a); y = r*Math.sin(a)),</p>
            <p> אולם השימוש בטרנספורמציות הקל עלינו את כמות החישובים.</p>

    <script id="t_4_1" type="text/template">
        <div>
            HTML5 מגדירה תגית חדשה &lt video&gt המאפשרת לשלב סרטוני וידאו בתוך הדף.
            <br />
            <p>
                לפני שיצא התקן של HTML5, הלקוח היה צריך להתקין תוספים שונים לדפדפן
                (plugins) כגון Flash, Silverlight או Quicktime על-מנת לראות את הוידאו בדף. כמו-כן המודל התכנותי לעבודה מול אובייקט הוידאו היה מוגבל –
                למשל לא היה ניתן לקחת פריימים מסוימים מהוידאו באמצעות קוד JavaScript.
                <br />
                אלמנט ה- &lt video&gt החדש שהתווסף ב- HTML5 משתלב בצורה טבעית בדף.
                ניתן להתממשק אליו באמצעות JavaScript וליצור קשרים בינו לבין אלמנטים אחרים בדף (לדוגמא אלמנט ה- canvas).
            </p>
            <p>
                קיימות צורות קידוד שונות לוידאו (video codecs).
                צורת הקידוד היא האלגוריתם שבה השתמשו כדי לקודד את הוידאו לרצף של ביטים.
                קיימות עשרות צידוד קידוד שונות של וידאו ברחבי האינטרנט – חלק מהקידודים רשומים כפטנט
                (ולכן עולים כסף) וחלקם הם חינמיים ופתוחים לשימוש כללי. דפדפנים שונים תומכים בקידודים שונים.
                <br />
                בתחילת הדרך של HTML5, רצו לחייב את הדפדפנים לתמוך בקידודים מסוימים שיהיו
                משותפים לכולם. אולם הספקים השונים של הדפדפנים לא היו מוכנים להתחייב לקידוד יחיד
                מסיבות שונות של פגיעה בביצועים ובקצב ההורדה (לדוגמא iPhone של Apple כולל חומרה מיוחדת המאפשרת לו
                לעבוד בצורה מיטבית עם קידוד מסוג MP4/H.264), או דפדפני קוד פתוח שאינם מוכנים לשלם עבור קידודים המוגנים על-ידי פטנט.
                <br />
                לכן, בשלב הנוכחי אין קידוד אחיד הנתמך על-ידי כל הדפדפנים, אולם קיים מנגנון ב- HTML5 המאפשר לדפדפן לבחור את צורת הקידוד המתאימה ביותר.
            </p>
            <p>
                שני הפורמטים המרכזיים הנתמכים בדפדפנים כיום הם:
            </p>
            <ol>
                <li>
                    1.	MP4/H.264 – זהו פורמט המבוסס על פורמט Quicktime של חברת Apple.
                    מדובר בפורמט שקל להשיג אותו ולהמיר אליו בכל תוכנת וידאו פשוטה. פורמט זה נתמך על-ידי הדפדפנים הבאים:
                    Chrome (החל מגירסה 3.0), IE (החל מגירסה 9.0(, Safari (החל מגירסה 3.2) ו- Opera (החל מגירסה 10.5).
                </li>
                <li>
                    Ogg Theora – זהו פורמט פתוח הנתמך על-ידי Mozilla Firefox ודפדפני קוד פתוח אחרים. פורמט זה נתמך על-ידי הדפדפנים הבאים:
                    Firefox (החל מגירסה 3.5), Chrome (החל מגירסה 3.0) ו- Opera (החל מגירסה 10.5).
                </li>
            </ol>
            <p>
                בנוסף, במאי 2010 גוגל יצרה פורמט וידאו חדש בשם WebM – זהו פורמט בעל איכות גבוהה וחינמי שיכלל בגירסאות הבאות של הדפדפנים המרכזיים,
                כולל Chrome, Firefox ו- Opera. IE9 כבר תומך בפורמט ה- WebM.
                <br />
                <br />
                לדוגמא, כדי להציג את קובץ הוידאו big_buck_bunny.mp4 (אותו שמרנו בתיקיית האתר שלנו), נגדיר את התגית הבאה בדף:
            </p>
            <div class="ex" id="ex11"></div>
            תגית זו מכילה את התכונות הבאות:
            <ul>
                <li>src – תכונה זו מכילה את הנתיב לקובץ הוידאו או כתובת ה-URL המכילה את הוידאו.</li>
                <li>controls – תכונה זו מוסיפה בקר שליטה (לחצן play וסמן התקדמות) בתחתית הסרט.</li>
            </ul>
            <p>
                שימו לב שתכונות בוליאניות ב- HTML5 כמו controls לא חייבים לציין להן ערך –
                עצם ההופעה של התכונה בתגית קובעת לה את הערך true (זה שקול לכתיבה controls=”controls” שעדיין נתמכת).
            </p>
            <br />
            תכונות נוספות שניתן להגדיר לתגית:
            <ul>
                <li>width, height – רוחב וגובה של אובייקט הוידאו.</li>
                <li>autoplay – הרצה אוטומטית של הוידאו מיד לאחר הצגת הדף.</li>
                <li>loop – גורם לסרט לחזור לנקודת ההתחלה עם סיומו ולהמשיך להתנגן בלולאה אינסופית.</li>
                <li>poster – URL המפנה לתמונה שתוצג בנגן לפני שיופעל הסרט.</li>
            </ul>
            <p>
                כמו-כן ניתן להוסיף תוכן פנימי לתגית ה- &lt video&gt שיוצג בדפדפנים שאינם תומכים עדיין ב- HTML5:
            </p>
            <p class="eng">
                &lt video src="big_buck_bunny.mp4" width="600" height="400" controls autoplay loop&gt
                <br />
                &nbsp &nbsp &nbsp &nbsp Your browser does not support HTML5 video
                <br />
                &lt /video&gt
            </p>

            <h2>התכונה placeholder</h2>
            <p>

            ברגע שמכניסים טקסט באחת משתי התיבות הראשונות, ה- placeholder נעלם.
            <div class="ex" id="ex17"></div>

            <h2>התכונה autofocus</h2>
            תכונה זו מאפשרת להגדיר איזה פקד יקבל את הפוקוס מיד לאחר שהדף נטען. רק פקד אחד בדף יכול להכיל את התכונה הזו.

            <p class="eng">&lt input type="search" id="search" autofocus/&gt</p>
            בדומה לתכונות בוליאניות אחרות, לא צריך לציין את הערך של התכונה אם רוצים לתת לתכונה ערך true.
            <div class="ex" id="ex18"></div>
            <h2>התכונה autocomplete</h2>
            <p>

                <br />
                ניתן לציין את התכונה הזו הן ברמת הטופס עצמו והן ברמת הפקד.
                <br />
                <br />

            </p>
            <ul>
                <li>on – השדה לא מוגן, והערך שלו יכול להישמר במחשב.</li>

                <li>unspecified – ההגדרה תיקבע לפי ערך התכונה autocomplete שבתגית ה- &lt form&gt. אם לא נקבע ערך לתכונה בתגית ה- form, אז ברירת המחדל היא on.</li>
            </ul>

                <br />

            </p>
            <ol>
                <li>יצירת אלמנט מסוג datalist עם מזהה ייחודי. ניתן למקם את האלמנט הזה בכל מקום בדף.</li>
                <li>
                    הגדרת רשימת הערכים האפשריים באמצעות תגיות &lt option&gt בתוך אלמנט ה- datalist.
                    לכל תגית &lt option&gt יש להגדיר את התכונה value, שהוא הערך שיישלח לשרת במידה ואופציה זו נבחרה,
                    ואת התכונה label, המגדירה את הטקסט שיוצג עבור האופציה הזו.
                </li>
                <li>הקישור של פקד ה- input ל- datalist מתבצע באמצעות התכונה list של הפקד, שתכיל את המזהה של ה- datalist.</li>
            </ol>
            לדוגמא, נוסיף לטופס שלנו פקד מסוג email שיאפשר למשתמש לבחור איש קשר מתוך רשימה של אנשי קשר אפשריים.

            <br />
            תחילה נגדיר את אלמנט ה- datalist:
            <p class="eng">
                &lt datalist id="contactList"&gt

                &nbsp &nbsp &nbsp &lt option value="roiyeho@gmail.com" label="Roi Yehoshua" /&gt
                <br />
                &nbsp &nbsp &nbsp &lt option value="support@example.com" label="Support" /&gt
                <br />
                &nbsp &nbsp &nbsp &lt option value="admin@example.com" label="Administrator" /&gt
                <br />
                &lt /datalist&gt
            </p>

                הקודמת שהוא ביקר באתר (לדוגמא אם הוא היה באמצע תהליך קנייה,
                נוכל לאפשר לו להמשיך את תהליך הקנייה מאותה נקודה שבה התהליך נפסק בפעם הקודמת).
                <br />
                <br />
                הטכניקה שהיתה מקובלת לשמור מידע בצד הקליינט לפני HTML5 היתה שימוש ב- cookies. אולם ל- cookies יש כמה מגבלות משמעותיות:
            </p>
            <ol>
                <li>
                    cookies מוגבלים במקום – בד"כ ניתן לאחסן עד 4KB של מידע ב- cookie. לכן, לדוגמא, לא ניתן לשמור מסמכים או מיילים שלמים באמצעות cookie.
                </li>
                <li>
                    המידע שנמצא ב- cookies נשלח מהדפדפן לשרת ובחזרה בכל בקשה המגיעה לשרת השייך ל- domain שממנו הגיעה ה- cookie.
                    כתוצאה מכך, המידע שנמצא ב- cookie חשוף ברשת וכן הדבר יוצר עומס על התעבורה ברשת
                    (זו גם הסיבה לכך שמלכתחילה הגבילו את כמות המידע שניתן לאחסן ב- cookie).
                </li>
            </ol>
            לעומת זאת, המידע הנמצא ב- Web Storage לא מועבר ברשת, וניתן לאחסן בו כמות גדולה יותר של מידע (עד כמה מגהבייט של מידע, בהתאם להגדרות הדפדפן).
            <br />
            <br />
            קיימים שני סוגים של Storage בהם ניתן להשתמש:
            <ul>
                <li><b>localStorage – </b>עבור מידע שנרצה שיישמר גם לאחר שהמשתמש סוגר את הדפדפן.</li>
                <li><b>sessionStorage – </b>עבור מידע שנרצה שיישמר למשך ה- session הנוכחי בלבד (כלומר כל עוד המשתמש לא סגר את החלון).</li>
            </ul>
            <p>
                המידע נשמר ב- Storage באמצעות אוסף זוגות של מפתחות וערכים (key/value pairs). הגישה ל- Storage מתבצעת באמצעות קוד JavaScript.
                <br />
                למרות שניתן לשמור ב- Storage ערכים מכל הטיפוסים הקיימים ב- JavaScript
                (כמו מספרים, מחרוזות, תאריכים וכד'), בפועל הערכים נשמרים ב- Storage כמחרוזות, ולכן בקריאה שלהם יש לבצע להם המרות בהתאם לצורך.
                <br />
                Web Storage נתמך בדפדפנים הבאים:
            </p>
            <ul>
                <li>IE החל מגירסה 8.0 (!)</li>
                <li>Chrome החל מגירסה 3.0</li>
                <li>Firefox החל מגירסה 3.0</li>
                <li>Safari החל מגירסה 4.0</li>
            </ul>
        </div>
    </script>

            הכנסת מידע ל- localStorage מתבצעת באמצעות קריאה למתודה ()setItem של אובייקט ה- localStorage (המוגדר ברמת ה- window):

            <br />
            במידה וחרגנו מכמות המקום המוקצית ב- storage נקבל שגיאה מסוג QUOTA_EXCEEDED_ERR.

            localStorage. למשל במקום קריאה ל- ()setItem אפשר לרשום:

            אותן פונקציות יכולות לשמש גם לאחסון ושליפה של מידע מתוך ה- sessionStorage. למשל אחסון של מידע ב- sessionStorage מתבצע על-ידי:

    <script id="t_8_4" type="text/template">
        <div>
            <p>
                קיימות כמה הצעות שעומדות על הפרק להרחיב את ה- Web Storage API על-מנת שיתמוך גם בשמירה של מידע ב- Database.
                <br />
                אחת ההצעות,<b>Web SQL Database</b> , המאפשרת גישה לבסיס נתונים SQLite באמצעות פונקציות של JavaScript,
                ממומשת כבר היום על-ידי הדפדפנים Chrome, Safari ו- Opera.
                <br />
                החיסרון המרכזי ב- Web SQL Database במימושו הנוכחי הוא שהוא מותאם לעבודה מול SQLite בלבד,
                והסינטקס שלSQL  שבו הוא תומך הוא הסינטקס של SQLite בלבד.
                <br />
                חיסרון נוסף – Mozilla הצהירה שלעולם לא תתמוך בסטנדרט של Web SQL Database.
                <br />
                <br />
                שיטה חדשה יותר לעבודה מול DB בדפי HTML נקראת IndexedDB, והיא איננה תלויה במימוש ספציפי של SQL.
                שיטה זו נתמכת על-ידי הדפדפנים Firefox החל מגירסה 4.0, Chrome החל מגירסה 4.0,
                וכן תיתמך בעתיד על-ידי IE 10.0 (לא ידוע אם תיתמך על-ידי Safari).
                <br />
                בשיטת ה- IndexedDB במקום לרשום שאילתות SQL בתוך מחרוזת, כמו למשל “SELECT * FROM Users WHERE UserName=’Roi’”,

                IndexedDB אין הגדרה של שפת שאילתות כמו SQL. באופן הזה, העבודה מול ה- DB אינה תלויה באיזשהו מימוש ספציפי של SQL.

    <script id="t_9_1" type="text/template">
        <div>
            <p>
                Web Workers מגדירים דרך סטנדרטית ליצירת background threads ב- JavaScript,
                כך שאפליקציות הכתובת ב- JavaScript יכולות לנצל בצורה טובה יותר את המשאבים של מחשבים בעלי מעבדים מרובי-ליבות.
                <br />
                ביצוע פעולות וחישובים ארוכים באמצעות Web Workers מאפשרים למשתמש להמשיך לעבוד עם הדף בזמן ביצוע הפעולה ועל-ידי כך מונעים "תקיעות" של הדף.
                <br />
                כמו-כן ניתן להשתמש ב- Web Workers על-מנת להאזין להודעות המגיעות משרת האינטרנט
                (כמו למשל ידיעות חדשותיות) ולעדכן את הדף ברגע שמגיעה הודעה חדשה מהשרת.
                <br />
                JavaScript עצמה היא שפה שרצה בסביבה שהיא Single-Threaded. טכניקות שונות בהן נעזרו מפתחים בעבר לעבודה אסינכרונית, כמו:
                ()setInterval, ()setTimeOut, XMLHttpRequest וכו', אמנם איפשרו להריץ פעולות ברקע מבלי שהמשתמש
                ייאלץ להמתין לתוצאה שלהן, אולם לא באמת יצרו Thread-ים חדשים ולכן לא איפשרו להריץ מספר פעולות בו-זמנית (concurrent).
                <br />
                <br />
                את ה- Web Worker יש לכתוב בקובץ JavaScript חיצוני.
                <br />
                אחת המגבלות המרכזיות של Web Workers היא שאין להם גישה ישירה לאובייקט ה- window, וגם לא לעץ האלמנטים של הדף
                (ה- DOM), מכאן שה- Web Worker  צריך לקבל את המידע הנחוץ לעבודתו באמצעות הודעות המועברות אליו מהדף (יוסבר בפירוט בהמשך הסעיף).
                <br />
                <br />
                ל- Web Workers יש גישה רק לאובייקטים ולפונקציות ה- JS הבאות:
            </p>
            <ul>
                <li>אובייקט ה- navigator</li>
                <li>אובייקט ה- location</li>
                <li>XMLHttpRequest</li>
                <li>()setTimeOut, ()setInterval</li>
                <li>ייבוא של סקריפטים חיצוניים באמצעות המתודה ()importScripts</li>
                <li>יצירת Web Workers בנים</li>
            </ul>
            <br />
            לעומת זאת, ל- Web Workers אין גישה לאובייקטים הבאים:
            <ul>
                <li>ה- DOM (הוא לא thread safe)</li>
                <li>אובייקט ה- window</li>
                <li>אובייקט ה- document</li>
                <li>אובייקט ה- parent</li>
            </ul>
            <br />
            Web Workers נתמכים כיום על-ידי הדפדפנים הבאים:
            <ul>
                <li>Chrome החל מגירסה 3.0</li>
                <li>Firefox החל מגירסה 5.0</li>
                <li>Safari החל מגירסה 4.0</li>
                <li>IE ייתמך בגירסה 10.0</li>
            </ul>
            <br />
            לדוגמא, נכתוב Web Worker שיבצע בדיקה של כל המספרים הראשוניים בטווח מסוים הנקבע על-ידי המשתמש באמצעות תהליך שירוץ ברקע.
            <br />
            תחילה נכתוב את ה- Web Worker. את ה- Web Worker יש לכתוב בקובץ js נפרד.
            <br />
            <br />
            <b>השלבים שיש לבצע בדף הראשי</b>
            <ol>
                <li>
                    יצירת אובייקט Worker חדש שמקבל ב- C’tor שלו את שם קובץ ה- js של ה- Worker (במקרה שלנו primesWorker.js).
                    במידה והקובץ נמצא, הדפדפן יוריד אותו בצורה אסינכרונית מהשרת ויצור Thread נפרד.
                </li>
                <li>
                    הפעלת ה- worker מתבצעת באמצעות הפונקציה ()postMessage.
                    פונקציה זו יכולה לקבל פרמטר יחיד מטיפוס מחרוזת או אובייקט JSON. בדוגמא שלנו, עלינו להעביר ל- worker שני פרמטרים (ערך מינימלי וערך מקסימלי),
                    ולכן ניעזר באובייקט JSON שיעטוף את שני הפרמטרים.
                </li>
                <li>
                    הדף הראשי יכול לקבל הודעות מה- worker על-ידי רישום לאירוע onmessage של ה- worker
                    (בדוגמא שלנו, בכל פעם שה- worker ימצא מספר ראשוני בטווח הוא ישלח אותו לדף). הגישה למידע שהגיע מה- worker מתבצעת דרך מאפיין
                    ה- data של האובייקט שנשלח לדף.
                </li>
            </ol>
            <br />
            להלן הקוד המלא של הדף הראשי:
            <div class="ex" id="ex28"></div>
            <b>השלבים שיש לבצע ב- Worker</b>
            <ol>
                <li>
                    כאשר נשלחת הודעה מהדף ל- Worker באמצעות הפונקציה ()postMessage, מופעל אירוע ב- Worker שנקרא onmessage.
                    על ה- Worker להירשם לאירוע הזה ולהגדיר מהי הפונקציה שתופעל בעת האירוע. פונקציה זו תתבצע במקביל להמשך פעולת הדף.
                </li>
                <li>פונקציה זו מקבלת כפרמטר אובייקט המכיל את ההודעה שנשלחה מהדף במאפיין ה- data שלו.</li>
                <li>
                    ה- Worker יכול לשלוח הודעות חזרה לדף באמצעות קריאה לפונקציה ()postMessage.
                    הודעות אלו יתקבלו בדף על-ידי הפונקציה שנרשמה לאירוע onmessage של ה- worker.
                </li>
            </ol>
            <br />
            להלן הקוד המלא של ה- worker:
            <p class="eng">
                // primesWorker.js
                <br />
                <br />
                // This function will be activated by the postMessage() sent from the page
                <br />
                onmessage = function checkPrimes(e) {
                <br />
                &nbsp &nbsp &nbsp var min = parseInt(e.data.min);
                <br />
                &nbsp &nbsp &nbsp var max = parseInt(e.data.max);
                <br />
                <br />

                &nbsp &nbsp &nbsp for (i = min; i <= max; i++) {
                <br />
                &nbsp &nbsp &nbsp &nbsp &nbsp  if (isPrime(i))
                <br />
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp  postMessage(i); // send the newly found prime number to the page
                <br />
                &nbsp &nbsp &nbsp  }
                <br />
                }
                <br />
                <br />

                // An auxiliary function
                <br />
                function isPrime(num) {
                <br />
                &nbsp &nbsp &nbsp for (var i = 2; i <= Math.sqrt(num); i++) {
                <br />
                &nbsp &nbsp &nbsp &nbsp &nbsp  if (num % i == 0)
                <br />
                &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp return false;
                <br />
                &nbsp &nbsp &nbsp }
                <br />
                &nbsp &nbsp &nbsp  return true;
                <br />
                }
            </p>
            הסברים נוספים על Web Workers ניתן למצוא באתר:
            <br />
            <a href="http://www.html5rocks.com/en/tutorials/workers/basics/" onclick="window.open('http://www.html5rocks.com/en/tutorials/workers/basics/')">
                http://www.html5rocks.com/en/tutorials/workers/basics/
            </a>
        </div>
    </script>


    <script id="t_9_2" type="text/template">
        <div>
            <p class="eng">
                Create an HTML page that launches a web worker on the initialization of the page.
                When the web worker is launched, it should in turn launch two other web workers.
                <br />
                On the client page the user is asked to enter two numbers in two different input boxes.
                The client page then sends these two numbers to the main web worker, which in turn will send them on to the two child web workers.
                <br />
                One child web worker will multiply the numbers together and return the result,
                while the other web worker will add the two numbers and return the result.
                <br />
                When both results have been returned, the main web worker will create a string which contains the results
                and return this text string to the main HTML page for display.
            </p>

            return this.replace(/>/g, '&gt;').replace(/</g, '&lt;').replace(/"/g, '&quot;').replace(/'/g, "&apos;");
        };

        function getMultilineString(func) {
            return func.toString().split('\n').slice(1, -1).join('\n').replace("*/", "").replace(/scrip>/g, 'script>');
        }



        function showExamle(exampleId) {
            var divElemnt = document.getElementById(exampleId + "div");
            var frameWidth = document.getElementsByClassName("linedHeader");
            if (frameWidth[0]) {
                frameWidth = frameWidth[0].offsetWidth;
                frameWidth = (isNaN(frameWidth)) ? 400 : frameWidth - 100;
                divElemnt.innerHTML = '<iframe width="' + frameWidth + '" class="frame-show" srcdoc="' + getMultilineString(dataStorage[exampleId]).htmlToTxt() + '"></iframe>';

            }
        }

        function showFullPage(exampleId) {
            newWindow = window.open();
            newdocument = newWindow.document;
            newdocument.write(getMultilineString(dataStorage[exampleId]));
        }


        function accordionSetter(accordion) {
            accordion.addEventListener("click", function (e) {
                e.stopPropagation();
                e.preventDefault();
                if (e.target && e.target.nodeName == "A") {
                    var classes = e.target.className.split(" ");
                    if (classes) {
                        for (var x = 0; x < classes.length; x++) {
                            if (classes[x] == "acc_title") {
                                var title = e.target;
                                var content = e.target.parentNode.nextElementSibling;
                                classie.toggleClass(title, "acc_title_active");
                                if (classie.hasClass(content, "acc_panel_col")) {
                                    if (classie.hasClass(content, "anim_out")) {
                                        classie.removeClass(content, "anim_out");
                                    }
                                    classie.addClass(content, "anim_in");
                                } else {
                                    classie.removeClass(content, "anim_in");
                                    classie.addClass(content, "anim_out");
                                }
                                classie.toggleClass(content, "acc_panel_col");
                            }
                        }
                    }
                }
            })
        }

        function toggleAllSections(toggleStateFlag) {
            var all = document.getElementsByClassName("acc_title");
            for (var x = 0; x < all.length; x++) {
                var title = all[x];
                var content = title.parentNode.nextElementSibling;
                classie.toggleClass(title, "acc_title_active");
                if (toggleStateFlag) {
                    if (classie.hasClass(content, "acc_panel_col")) {
                        if (classie.hasClass(content, "anim_out")) {
                            classie.removeClass(content, "anim_out");
                        }
                        classie.addClass(content, "anim_in");
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
                else {
                    if (!classie.hasClass(content, "acc_panel_col")) {
                        {
                            classie.removeClass(content, "anim_in");
                            classie.addClass(content, "anim_out");
                        }
                        classie.toggleClass(content, "acc_panel_col");
                    }
                }
            }
        }
        /**
          * detect IE
          * returns version of IE or false, if browser is not Internet Explorer
          */
        function detectIE() {
            var ua = window.navigator.userAgent;
            var msie = ua.indexOf('MSIE ');
            if (msie > 0) {
                // IE 10 or older => return version number
                return parseInt(ua.substring(msie + 5, ua.indexOf('.', msie)), 10);
            }
            var trident = ua.indexOf('Trident/');
            if (trident > 0) {
                // IE 11 => return version number
                var rv = ua.indexOf('rv:');
                return parseInt(ua.substring(rv + 3, ua.indexOf('.', rv)), 10);
            }
            var edge = ua.indexOf('Edge/');
            if (edge > 0) {
                // Edge (IE 12+) => return version number
                return parseInt(ua.substring(edge + 5, ua.indexOf('.', edge)), 10);
            }
            // other browser
            return false;
        }

        function codeExampleRender() {

            var ex_elements = document.getElementsByClassName('ex');
            for (var i = 0; i < ex_elements.length; ++i) {
                var currentItem = ex_elements[i];
                var currentEx = ex_elements[i].id;
                var strCodeShow = '';

                if (!detectIE()) {
                    strCodeShow = '<div class="type-1" onclick="showExamle(\'' + currentEx + '\')">' +

                    '<pre><code>' + getMultilineString(dataStorage[currentEx]).htmlToTxt() + '</code></pre>' +
                    '</div>';

                currentItem.innerHTML = strCodeShow;
            }
        }

        function boldSection(elemId) {
            var elemToChange = document.getElementById(elemId);
            elemToChange.style.textDecoration = "underline";
            setTimeout(function () {
                elemToChange.style.textDecoration = "none";
            }, 6000);
        }

        window.onload = function () {
            var tempStr = "";
            var listItems = "";
            for (var i = 0; i < dataStore.length; i++) {
                tempStr += '<h1 class="linedHeader">' + dataStore[i].mainTitle + '</h1><div class="acc' + i + '"><dl>';
                for (var j = 0; j < dataStore[i].subItems.length; j++) {
                    listItems += '<li onclick="boldSection(\'d' + dataStore[i].subItems[j].templateId + '\')"><a href="#d' + dataStore[i].subItems[j].templateId + '">' + dataStore[i].subItems[j].title + '</a></li>';
                    tempStr += '<dt><a  id="d' + dataStore[i].subItems[j].templateId + '" class="acc_title" href="#">' + dataStore[i].subItems[j].title + '</a></dt>' +
                        '<dd class="acc_panel acc_panel_col"><div class="acc_content">' + document.getElementById(dataStore[i].subItems[j].templateId).innerHTML + '</div></dd>';
                }
                tempStr += '</dl></div>'
            }

            document.getElementById("contentHolder").innerHTML = tempStr;
            document.getElementById("nav-list").innerHTML = listItems;

            for (var i = 0; i < dataStore.length; i++) {
                accordionSetter($('.acc' + i));
            }

            codeExampleRender();
        };
